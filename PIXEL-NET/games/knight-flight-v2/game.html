<!--
Theme: Retro Arcade Revival
Font: 'Press Start 2P', monospace
Style: Classic 8-bit arcade aesthetic featuring pixel-style vector graphics, CRT scanline overlays, and a high-contrast color palette typical of early 80s coin-op games.
Colors:
  - Player (Gold): #ffd700
  - Player Bird (Brown): #8B4513
  - Enemy Basic (Red): #ff4444
  - Enemy Fast (Green): #44ff44
  - Enemy Pterodactyl (Purple): #bf00ff
  - Platforms: #5c4033 (Wood), #deb887 (Top)
  - Lava: #cf1020
  - Gem/Shield: #00f2ff
  - Background: #111111 (Body), #000000 (Canvas)
Gameplay Screen: The <canvas id="gameCanvas"> element handles all rendering. It is contained within <div id="game-container">.
Aspect Ratio: 4:3 (Designed for 800x600 resolution)
Purpose: AI implementation for themes
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Knight Flight: Retro Revival</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
        }

        #game-container{
  width: min(100vw, calc(100vh * 4 / 3));
  height: min(100vh, calc(100vw * 3 / 4));
  aspect-ratio: 4/3;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: transparent;
  border: none;
  box-shadow:none;
}

        canvas{
  width:100%;
  height:100%;
  max-width:100%;
  max-height:100%;
  image-rendering:pixelated;
  background: transparent;
}

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 16px;
            color: #ffd700;
            text-shadow: 2px 2px #000;
        }
        
        #warning-msg {
            color: #ff00ff;
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            visibility: hidden;
        }

        @media (max-width: 600px) {
            .hud-row { font-size: 10px; }
            h1 { font-size: 18px; }
            p { font-size: 10px; }
            button { padding: 10px 20px; font-size: 12px; }
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid #fff;
            z-index: 10;
            width: 80%;
        }

        button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }

        button:hover {
            background: #b71c1c;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="scanlines"></div>
    
    <div id="ui-layer">
        <div class="hud-row">
            <span>SCORE: <span id="score-display">0</span></span>
            <span>WAVE: <span id="wave-display">1</span></span>
        </div>
        <div id="warning-msg">HURRY UP! PTERODACTYL!</div>
        <div class="hud-row" style="justify-content: center; margin-top: auto;">
            <span>LIVES: <span id="lives-display">5</span></span>
        </div>
    </div>

    <div id="start-screen">
        <h1 style="color: #ffd700;">KNIGHT FLIGHT</h1>
        <p>STAY HIGH. JOUST WELL.</p>
        <p style="color: #ffd700; font-size: 10px;">COLLECT GEMS FOR MAGIC SHIELDS!</p>
        <button id="start-btn">INSERT COIN</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: #d32f2f;">GAME OVER</h1>
        <p>FINAL SCORE: <span id="final-score">0</span></p>
        <button id="restart-btn">TRY AGAIN</button>
    </div>
</div>

<script>
/**
 * GAME CONSTANTS
 */
const GRAVITY = 0.2;
const FLAP_FORCE = -6.2;
const MAX_SPEED = 6.5;
const FRICTION = 0.98;
const WAVE_TIME_LIMIT = 35000;

const COLORS = {
    PLAYER: '#ffd700',      
    PLAYER_BIRD: '#8B4513', 
    ENEMY_BASIC: '#ff4444', 
    ENEMY_BIRD: '#d8bfd8',  
    ENEMY_FAST: '#44ff44',  
    ENEMY_BIRD_FAST: '#2f4f4f',
    ENEMY_PTERO: '#bf00ff',
    PLATFORM: '#5c4033',
    PLATFORM_TOP: '#deb887',
    LAVA: '#cf1020',
    GEM: '#00f2ff'
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score-display');
const waveEl = document.getElementById('wave-display');
const livesEl = document.getElementById('lives-display');
const startScreen = document.getElementById('start-screen');
const gameOverScreen = document.getElementById('game-over-screen');
const finalScoreEl = document.getElementById('final-score');
const warningMsg = document.getElementById('warning-msg');

let gameState = 'MENU';
let score = 0;
let wave = 1;
let lives = 5;
let waveStartTime = 0;
let pteroSpawned = false;
let waveTimeouts = [];

const keys = { Space: false, ArrowLeft: false, ArrowRight: false, ArrowUp: false };
let player;
let enemies = [];
let particles = [];
let platforms = [];
let powerups = [];
let lavaY = 580;

/**
 * POWERUP CLASS
 */
class Powerup {
    constructor() {
        this.x = Math.random() * 700 + 50;
        this.y = -50;
        this.vy = 2;
        this.size = 10;
        this.pulse = 0;
    }
    update() {
        this.y += this.vy;
        this.pulse += 0.1;
    }
    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.fillStyle = COLORS.GEM;
        ctx.shadowBlur = 10;
        ctx.shadowColor = COLORS.GEM;
        const s = this.size + Math.sin(this.pulse) * 3;
        ctx.beginPath();
        ctx.moveTo(0, -s); ctx.lineTo(s, 0); ctx.lineTo(0, s); ctx.lineTo(-s, 0); ctx.closePath();
        ctx.fill();
        ctx.restore();
    }
}

/**
 * ENTITY CLASS
 */
class Entity {
    constructor(x, y, color, birdColor) {
        this.x = x; this.y = y;
        this.width = 32; this.height = 32;
        this.color = color;
        this.birdColor = birdColor;
        this.vx = 0; this.vy = 0;
        this.facingRight = true;
        this.isDead = false;
        this.onGround = false;
        this.isPlayer = false;
        this.isPtero = false;
        this.hasShield = false;
        this.invulnTimer = 0;
    }

    update() {
        this.vy += GRAVITY;
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= FRICTION;

        if (this.x > canvas.width) this.x = -this.width;
        if (this.x + this.width < 0) this.x = canvas.width;

        if (!Number.isFinite(this.x)) this.x = 400;
        if (!Number.isFinite(this.y)) this.y = 300;

        if (this.y < 30) { this.y = 30; this.vy = 0; }
        if (this.y > lavaY) this.kill();

        this.onGround = false;
        platforms.forEach(p => {
            if (this.vy > 0 && this.x + 25 > p.x && this.x < p.x + p.width && 
                this.y + this.height > p.y && this.y + this.height < p.y + p.height + 10) {
                this.y = p.y - this.height;
                this.vy = 0;
                this.onGround = true;
                this.vx *= 0.9;
            }
        });

        if (this.invulnTimer > 0) this.invulnTimer--;
    }

    flap() {
        if (this.y > 40) this.vy = FLAP_FORCE;
    }

    draw() {
        if (this.invulnTimer > 0) ctx.globalAlpha = 0.5;
        
        ctx.save();
        ctx.translate(this.x + 16, this.y + 16);
        if (!this.facingRight) ctx.scale(-1, 1);

        if (this.isPtero) {
            this.drawPtero();
        } else {
            this.drawOstrich();
        }

        ctx.restore();
        ctx.globalAlpha = 1.0; 

        if (this.isPlayer && !this.isDead) this.drawIndicator();
    }

    drawOstrich() {
        ctx.strokeStyle = '#eda95e';
        ctx.lineWidth = 2;
        ctx.beginPath();
        const legOffset = this.onGround ? 0 : 5;
        const legAngle = this.onGround ? 0 : (Math.sin(Date.now() / 100) * 5); 
        ctx.moveTo(-5, 5); ctx.lineTo(-5 - legAngle, 15 + legOffset);
        ctx.moveTo(5, 5); ctx.lineTo(5 + legAngle, 15 + legOffset);
        ctx.stroke();

        ctx.fillStyle = this.birdColor;
        ctx.beginPath(); ctx.ellipse(0, 2, 16, 11, 0, 0, Math.PI * 2); ctx.fill();

        ctx.strokeStyle = this.birdColor; ctx.lineWidth = 5; ctx.lineCap = 'round';
        ctx.beginPath(); ctx.moveTo(10, -2); ctx.quadraticCurveTo(16, -12, 14, -20); ctx.stroke();

        ctx.fillStyle = this.birdColor;
        ctx.beginPath(); ctx.arc(14, -20, 6, 0, Math.PI*2); ctx.fill();

        ctx.fillStyle = '#eda95e'; 
        ctx.beginPath(); ctx.moveTo(18, -22); ctx.lineTo(26, -20); ctx.lineTo(18, -18); ctx.fill();

        ctx.fillStyle = '#fff'; 
        ctx.beginPath();
        let wingY = this.vy < 0 ? -6 : 4; 
        ctx.ellipse(-2, wingY, 10, 6, -0.2, 0, Math.PI * 2); ctx.fill();

        ctx.fillStyle = '#888'; ctx.fillRect(-6, -15, 12, 12);
        ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(0, -18, 6, Math.PI, 0); ctx.fillRect(-6, -18, 12, 6); ctx.fill();

        ctx.strokeStyle = '#fff'; ctx.lineWidth = 3;
        const lanceLength = this.isPlayer ? 55 : 42; 
        ctx.beginPath(); ctx.moveTo(4, -10); ctx.lineTo(lanceLength, -10); ctx.stroke();

        if (this.isPlayer) {
            ctx.strokeStyle = '#ffff00'; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(4, -10); ctx.lineTo(lanceLength, -10); ctx.stroke();
        }

        if (this.hasShield) {
            ctx.strokeStyle = COLORS.GEM; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(0, 0, 35, 0, Math.PI*2); ctx.stroke();
        }
    }

    drawPtero() {
        ctx.fillStyle = COLORS.ENEMY_PTERO;
        ctx.beginPath(); ctx.ellipse(0, 0, 20, 6, 0, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = '#800080';
        ctx.beginPath();
        let wingSpan = Math.sin(Date.now() / 50) * 15;
        ctx.moveTo(0, 0); ctx.lineTo(-10, wingSpan); ctx.lineTo(10, wingSpan); ctx.fill();
        ctx.fillStyle = '#eda95e';
        ctx.beginPath(); ctx.moveTo(15, -2); ctx.lineTo(35, 0); ctx.lineTo(15, 2); ctx.fill();
    }

    drawIndicator() {
        const floatY = Math.sin(Date.now() / 150) * 5;
        ctx.fillStyle = '#ffff00';
        ctx.beginPath();
        let arrowX = this.x + 16;
        let arrowY = this.y - 35 + floatY;
        ctx.moveTo(arrowX - 8, arrowY); ctx.lineTo(arrowX + 8, arrowY); ctx.lineTo(arrowX, arrowY + 10);
        ctx.closePath(); ctx.fill();
        ctx.fillStyle = '#fff'; ctx.font = '10px "Press Start 2P"'; ctx.textAlign = 'center';
        ctx.fillText("YOU", arrowX, arrowY - 5);
    }

    kill() {
        if (this.isDead) return;
        this.isDead = true;
        createExplosion(this.x + 16, this.y + 16, this.color, 25);
    }
}

class Player extends Entity {
    constructor() {
        super(400, 300, COLORS.PLAYER, COLORS.PLAYER_BIRD);
        this.isPlayer = true;
        this.flapLocked = false;
        this.invulnTimer = 120; 
    }
    
    kill() {
        if (this.isDead) return;
        super.kill();
        handlePlayerDeath();
    }

    update() {
        if (keys.ArrowLeft) { this.vx -= 0.4; this.facingRight = false; }
        if (keys.ArrowRight) { this.vx += 0.4; this.facingRight = true; }
        if (keys.Space || keys.ArrowUp) {
            if (!this.flapLocked) { this.flap(); this.flapLocked = true; }
        } else { this.flapLocked = false; }
        this.vx = Math.max(-MAX_SPEED, Math.min(MAX_SPEED, this.vx));
        super.update();
    }
}

class Enemy extends Entity {
    constructor(tier) {
        const x = Math.random() > 0.5 ? 50 : 700;
        const color = tier === 1 ? COLORS.ENEMY_BASIC : COLORS.ENEMY_FAST;
        const birdColor = tier === 1 ? COLORS.ENEMY_BIRD : COLORS.ENEMY_BIRD_FAST;
        super(x, 50, color, birdColor);
        this.tier = tier;
        this.isPtero = (tier === 3);
    }
    update() {
        if (!player || player.isDead) return;
        if (this.isPtero) {
            this.vx = (player.x > this.x ? 5 : -5);
            this.vy = (player.y > this.y ? 3 : -3);
            this.x += this.vx; this.y += this.vy;
            this.facingRight = this.vx > 0;
            if (this.x > canvas.width) this.x = -this.width;
            if (this.x + this.width < 0) this.x = canvas.width;
            return;
        }
        
        let speedMult = this.tier === 2 ? 0.15 : 0.12;
        let speed = wave === 1 ? 0.08 : (wave < 3 ? speedMult : speedMult + 0.05);
        if (this.x < player.x) { this.vx += speed; this.facingRight = true; }
        else { this.vx -= speed; this.facingRight = false; }

        let targetY;
        if (wave === 1) targetY = player.y + 15;
        else if (wave < 5) targetY = player.y;
        else targetY = player.y - 45;

        if (this.y > targetY && this.vy > 0) this.flap();
        super.update();
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y; this.color = color;
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = (Math.random() - 0.5) * 10;
        this.life = 1.0;
    }
    update() { this.x += this.vx; this.y += this.vy; this.vy += 0.2; this.life -= 0.03; }
    draw() { ctx.globalAlpha = this.life; ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, 4, 4); ctx.globalAlpha = 1.0; }
}

function createExplosion(x, y, color, count) {
    for(let i=0; i<count; i++) particles.push(new Particle(x, y, color));
}

function handlePlayerDeath() {
    if (lives > 0) {
        lives--; 
        livesEl.textContent = lives;
    }

    if (lives <= 0) {
        setTimeout(() => {
            if (gameState === 'PLAYING') {
                gameState = 'GAMEOVER';
                finalScoreEl.textContent = score;
                try{ if(window.parent && window.parent!==window){ window.parent.postMessage({type:'GAME_OVER_SCORE', score: score}, '*'); } }catch(_){ }

                gameOverScreen.classList.remove('hidden');
            }
        }, 1000);
    } else {
        setTimeout(() => { 
            if (gameState === 'PLAYING') player = new Player(); 
        }, 1500);
    }
}

function checkCollisions() {
    if (player.isDead) return;
    powerups.forEach((p, i) => {
        if (Math.abs(player.x + 16 - p.x) < 30 && Math.abs(player.y + 16 - p.y) < 30) {
            player.hasShield = true;
            score += 100; scoreEl.textContent = score;
            powerups.splice(i, 1);
            createExplosion(p.x, p.y, COLORS.GEM, 10);
        }
    });

    if (player.invulnTimer > 0) return;
    for (let i = enemies.length - 1; i >= 0; i--) {
        if (player.isDead) break; 
        const e = enemies[i];
        if (Math.abs(player.x - e.x) < 45 && Math.abs(player.y - e.y) < 38) {
            if (player.y < e.y - 14) {
                score += e.isPtero ? 2000 : (e.tier * 500);
                scoreEl.textContent = score;
                e.kill(); enemies.splice(i, 1);
                player.vy = -6;
            } else if (player.y > e.y + 20) {
                if (player.hasShield) {
                    player.hasShield = false;
                    player.vy = -8; e.vx *= -2;
                    createExplosion(player.x + 16, player.y + 16, COLORS.GEM, 20);
                } else {
                    player.kill(); 
                }
            } else {
                let bounceX = (player.x < e.x) ? -4 : 4;
                player.vx = bounceX; e.vx = -bounceX;
                if (Math.abs(player.vx) < 2) player.vx = (Math.random() > 0.5 ? 3 : -3);
                if (Math.abs(e.vx) < 2) e.vx = -player.vx;
                player.vx = Math.max(-MAX_SPEED, Math.min(MAX_SPEED, player.vx));
                e.vx = Math.max(-MAX_SPEED, Math.min(MAX_SPEED, e.vx));
                createExplosion((player.x + e.x)/2 + 16, player.y + 16, '#fff', 5);
            }
        }
    }
}

function spawnWave() {
    enemies = []; pteroSpawned = false;
    waveStartTime = Date.now();
    warningMsg.style.visibility = 'hidden';
    waveTimeouts.forEach(t => clearTimeout(t));
    waveTimeouts = [];
    const count = wave === 1 ? 2 : (wave < 4 ? 3 : (wave < 6 ? 4 : 5));
    for(let i=0; i<count; i++) {
        let t = setTimeout(() => {
            if (gameState === 'PLAYING') {
                const tierChance = wave < 5 ? 0.25 : 0.4;
                const tier = (wave >= 3 && Math.random() < tierChance) ? 2 : 1;
                enemies.push(new Enemy(tier));
            }
        }, i * 1000); 
        waveTimeouts.push(t);
    }
    if (Math.random() < 0.4) powerups.push(new Powerup());
    waveEl.textContent = wave;
}

function drawWorld() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#222'; ctx.fillRect(0, 0, canvas.width, 20);
    ctx.fillStyle = '#444'; ctx.fillRect(0, 16, canvas.width, 4);
    platforms.forEach(p => {
        ctx.fillStyle = COLORS.PLATFORM; ctx.fillRect(p.x, p.y, p.width, p.height);
        ctx.fillStyle = COLORS.PLATFORM_TOP; ctx.fillRect(p.x, p.y, p.width, 4);
    });
    ctx.fillStyle = COLORS.LAVA; ctx.fillRect(0, lavaY, canvas.width, 20);
}

function gameLoop() {
    if (gameState === 'PLAYING') {
        if (!player.isDead) player.update();
        enemies.forEach(e => e.update());
        powerups.forEach(p => p.update());
        particles.forEach((p, i) => { p.update(); if (p.life <= 0) particles.splice(i, 1); });
        const elapsed = Date.now() - waveStartTime;
        if (elapsed > WAVE_TIME_LIMIT - 5000 && enemies.length > 0) warningMsg.style.visibility = 'visible';
        if (elapsed > WAVE_TIME_LIMIT && !pteroSpawned && enemies.length > 0) {
            enemies.push(new Enemy(3)); pteroSpawned = true;
        }
        checkCollisions();
        if (enemies.length === 0 && !player.isDead) {
            wave++;
            player.x = 400; player.y = 300; player.vx = 0; player.vy = 0;
            spawnWave();
        }
        drawWorld();
        if (!player.isDead) player.draw();
        enemies.forEach(e => e.draw());
        powerups.forEach(p => p.draw());
        particles.forEach(p => p.draw());
    }
    requestAnimationFrame(gameLoop);
}

function startGame() {
    gameState = 'PLAYING';
    score = 0; wave = 1; lives = 5;
    scoreEl.textContent = 0; waveEl.textContent = 1; livesEl.textContent = 5;
    platforms = [
        { x: 0, y: 550, width: 250, height: 20 }, { x: 550, y: 550, width: 250, height: 20 },
        { x: 250, y: 350, width: 300, height: 20 }, { x: 50, y: 200, width: 150, height: 20 },
        { x: 600, y: 200, width: 150, height: 20 }, { x: 350, y: 120, width: 100, height: 20 }
    ];
    player = new Player();
    powerups = []; particles = []; enemies = [];
    spawnWave();
    startScreen.classList.add('hidden');
    gameOverScreen.classList.add('hidden');
}

window.addEventListener('keydown', e => {
    if (e.code === 'Space' || e.code === 'ArrowUp') keys.Space = true;
    if (e.code === 'ArrowLeft') keys.ArrowLeft = true;
    if (e.code === 'ArrowRight') keys.ArrowRight = true;
});
window.addEventListener('keyup', e => {
    if (e.code === 'Space' || e.code === 'ArrowUp') keys.Space = false;
    if (e.code === 'ArrowLeft') keys.ArrowLeft = false;
    if (e.code === 'ArrowRight') keys.ArrowRight = false;
});

canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const touch = e.touches[0];
    const x = touch.clientX - canvas.getBoundingClientRect().left;
    keys.Space = true;
    if (x < 400) keys.ArrowLeft = true; else keys.ArrowRight = true;
}, {passive: false});
canvas.addEventListener('touchend', e => {
    keys.Space = false; keys.ArrowLeft = false; keys.ArrowRight = false;
});

document.getElementById('start-btn').addEventListener('click', startGame);
document.getElementById('restart-btn').addEventListener('click', startGame);
requestAnimationFrame(gameLoop);
</script>
</body>
</html>
