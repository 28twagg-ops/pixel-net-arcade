<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Logic Bomb (version 2.0) — PIXEL-NET</title>
<style>
:root{
  --bg0:#030916;
  --bg1:#041024;
  --bg2:#030916;
  --text:#eaf2ff;
  --muted:rgba(234,242,255,.76);
  --border:rgba(255,255,255,.12);
  --accent:#00ff9a;   /* neon green */
  --accent2:#00eaff;  /* cyan dots */
  --accent3:#ff2bd6;  /* enemy pop */
  --card:rgba(0,0,0,.34);
  --shadow:0 12px 34px rgba(0,0,0,.40);
  --font:"Share Tech Mono","Courier New",Courier,monospace;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  color:var(--text);
  font-family:var(--font);
  background:
    radial-gradient(1200px 700px at 18% 10%, color-mix(in srgb, var(--accent) 25%, transparent), transparent 70%),
    radial-gradient(900px 520px at 88% 18%, color-mix(in srgb, var(--accent2) 22%, transparent), transparent 70%),
    linear-gradient(135deg,var(--bg0),var(--bg1) 55%,var(--bg2));
}
a{color:inherit;text-decoration:none}
.topbar{
  position:sticky;top:0;z-index:5;
  position:relative;
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 14px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.leftTop{display:flex;align-items:center;gap:10px}
.btn{
  appearance:none;border:1px solid var(--border);
  background:rgba(0,0,0,.35);color:var(--text);
  padding:8px 12px;border-radius:12px;
  cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.25);
}
.btn:hover{border-color:color-mix(in srgb, var(--accent) 55%, var(--border));}
.badge{
  padding:7px 10px;border-radius:999px;
  border:1px solid color-mix(in srgb, var(--accent) 55%, var(--border));
  background:linear-gradient(90deg, color-mix(in srgb, var(--accent) 18%, rgba(0,0,0,.35)), rgba(0,0,0,.35));
  font-weight:800;letter-spacing:.08em;
  text-transform:uppercase;font-size:12px;
}
.player{
  display:flex;align-items:center;gap:10px;
  padding:7px 10px;border-radius:999px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
}
.player .tag{opacity:.8;font-size:12px;letter-spacing:.12em}
.player #initials{font-weight:900;font-size:14px;letter-spacing:.18em;color:var(--accent)}
.wrap{max-width:1400px;margin:0 auto;padding:12px}
.grid{display:grid;grid-template-columns:320px minmax(300px,1fr) 320px;gap:12px;align-items:start}
.panel{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.panel h3{
  margin:0;
  padding:12px 14px;
  font-size:13px;
  letter-spacing:.1em;
  text-transform:uppercase;
  border-bottom:1px solid var(--border);
  background:rgba(0,0,0,.25);
}
.panel .content{padding:12px 14px}
.howto p{margin:0 0 10px 0;color:var(--muted);line-height:1.35}
.howto ul{margin:10px 0 0 18px;padding:0}
.howto li{margin:8px 0}
.center{
  background:rgba(0,0,0,.28);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.gameTitle{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:12px 14px;border-bottom:1px solid var(--border);background:rgba(0,0,0,.25)}
.gameTitle .name{font-weight:900;letter-spacing:.06em}
.gameTitle .hint{font-size:12px;color:var(--muted)}
.frameWrap{width:100%;height:min(calc(100svh - 220px), 900px);min-height:520px;background:rgba(0,0,0,.35)}
iframe{width:100%;height:100%;border:0;display:block;background:transparent}
@media (max-width:1100px){.grid{grid-template-columns:1fr}.frameWrap{height:min(calc(100svh - 240px), 880px);min-height:520px}}
@media (max-width:520px){.wrap{padding:10px}.frameWrap{min-height:480px}.btn{padding:8px 10px}}

/* PN_CENTER_PATCH */
.topbar .badge{position:absolute;left:50%;transform:translateX(-50%);}
.gameTitle{position:relative;justify-content:flex-end;}
.gameTitle .name{position:absolute;left:50%;transform:translateX(-50%);text-align:center;white-space:nowrap;max-width:70%;overflow:hidden;text-overflow:ellipsis;}


.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);backdrop-filter:blur(6px);z-index:9999}
.modal[aria-hidden="false"]{display:flex}
.modalCard{width:min(420px,92vw);border:1px solid var(--border);border-radius:18px;padding:18px;background:rgba(10,12,18,.78);box-shadow:var(--shadow)}
.modalTitle{font-size:14px;letter-spacing:1px;margin-bottom:14px;text-align:center}
#initInput{width:100%;padding:14px 12px;border-radius:12px;border:1px solid var(--border);background:rgba(0,0,0,.35);color:var(--text);font-family:var(--font);font-size:18px;letter-spacing:6px;text-align:center}
.modalBtns{display:flex;gap:10px;margin-top:14px}
.btn{flex:1;padding:12px 10px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.06);color:var(--text);font-family:var(--font);cursor:pointer}
.btn.primary{background:color-mix(in srgb,var(--accent) 30%, rgba(255,255,255,.06));border-color:color-mix(in srgb,var(--accent) 55%, var(--border))}
.player{cursor:pointer;user-select:none}

/* PX_OVERRIDES */
.panel .content{font-size:13px;line-height:1.65}
.panel h3{font-size:14px}
.mini{font-size:12px;opacity:.9}
.pills .pill{font-size:12px}
/* LB rows (shared) */
.lb{display:flex;flex-direction:column;gap:10px}
.lbRow{display:grid;grid-template-columns:28px 1fr auto;gap:10px;align-items:center;
  padding:10px 12px;border:1px solid var(--border);border-radius:14px;
  background:color-mix(in srgb, var(--card) 85%, transparent);
  box-shadow:0 10px 24px rgba(0,0,0,.25) inset}
.lbRow .rank{color:var(--accent);font-weight:900}
.lbRow .who{letter-spacing:.08em;font-weight:800}
.lbRow .sc{color:var(--accent2);font-weight:900}
.muted{color:var(--muted)}
</style>
</head>
<body>
  <div class="topbar">
    <div class="leftTop">
      <a class="btn" href="../../index.html" id="exitLink">EXIT</a>
      <div class="badge">PIXEL-NET ARCADE</div>
    </div>
    <div class="player" id="playerBtn" role="button" tabindex="0" title="Uses home initials">
      <div class="tag">PLAYER</div>
      <div id="initials">???</div>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">
      <div class="panel howto">
        <h3>How To Play</h3>
        <div class="content">
          <p>Defuse by thinking fast. One mistake and it’s over.</p>
          <ul>
            <li>Follow the on-screen puzzle prompts</li>
            <li>Make the correct choice before time runs out</li>
          </ul>
        </div>
      </div>

      <div class="center">
        <div class="gameTitle">
          <div class="name">Logic Bomb (version 2.0)</div>
          <div class="hint">Tap tabs on mobile</div>
        </div>
        <div class="frameWrap">
          <iframe id="gameFrame" src="./embed.html" allow="autoplay; fullscreen *" title="Logic Bomb (version 2.0)"></iframe>
        </div>
      </div>

      <div class="panel">
        <h3>Leaderboard</h3>
        <div class="content">
          <div id="lb" class="lb"></div>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  // --------- Initials (canonical) ----------
  const PRIMARY = 'playerInitials';
  const MIRROR  = 'PIXELNET_INITIALS';
  const norm = (v) => (v||'').toString().trim().toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,3);
  const getInitials = () => norm(localStorage.getItem(PRIMARY) || localStorage.getItem(MIRROR) || '');
  const setInitials = (v) => {
    v = norm(v);
    if(!v) return;
    localStorage.setItem(PRIMARY, v);
    localStorage.setItem(MIRROR, v);
  };

  const initialsEl = document.getElementById('initials');
  const renderInitials = () => { if(initialsEl) initialsEl.textContent = getInitials() || '???'; };
  renderInitials();
  window.addEventListener('storage', (e)=>{ if(e.key===PRIMARY || e.key===MIRROR) renderInitials(); });

  // Optional initials modal (if present)
  const modal = document.getElementById('initModal');
  const input = document.getElementById('initInput');
  const btnSave = document.getElementById('initSave');
  const btnCancel = document.getElementById('initCancel');
  const playerBtn = document.getElementById('playerBtn') || initialsEl;

  const openModal = () => {
    if(!modal || !input) return;
    input.value = getInitials() || '';
    modal.style.display = 'flex';
    setTimeout(()=>input.focus(), 50);
  };
  const closeModal = () => { if(modal) modal.style.display = 'none'; };

  playerBtn?.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); });
  btnCancel?.addEventListener('click', (e)=>{ e.preventDefault(); closeModal(); });
  btnSave?.addEventListener('click', (e)=>{
    e.preventDefault();
    setInitials(input?.value || '');
    renderInitials();
    closeModal();
  });
  modal?.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });

  // --------- Leaderboard (localStorage Top-10 per copy) ----------
  const lbEl = document.getElementById('lb');

  // slug from folder name (…/games/<slug>/wrapper-v2.html)
  const slug = (() => {
    try{
      const parts = location.pathname.split('/').filter(Boolean);
      const gi = parts.lastIndexOf('games');
      if(gi>=0 && parts[gi+1]) return parts[gi+1];
    }catch(_){}
    return 'unknown';
  })();

  const NEW_KEY = `LB_${slug}`;
  const LEGACY_KEYS = [
    `PIXELNET_LB_${slug}_v2_0`,
    `PIXELNET_LB_${slug}_v2_0`.replace(/-/g,'_'),
    `PIXELNET_LB_${slug}`,
  ];

  const load = (k) => { try{ return JSON.parse(localStorage.getItem(k)||'[]'); }catch(_){ return []; } };
  const save = (k, arr) => { try{ localStorage.setItem(k, JSON.stringify(arr)); }catch(_){ } };

  // migrate legacy -> new (only if new empty)
  try{
    if(load(NEW_KEY).length===0){
      for(const k of LEGACY_KEYS){
        const v = load(k);
        if(Array.isArray(v) && v.length){
          save(NEW_KEY, v);
          break;
        }
      }
    }
  }catch(_){}

  const renderLB = () => {
    if(!lbEl) return;
    const rows = load(NEW_KEY).slice(0,10);
    if(!rows.length){
      lbEl.innerHTML = '<div class="muted">No scores yet.</div>';
      return;
    }
    lbEl.innerHTML = rows.map((r,i)=>{
      const initials = (r && (r.initials || r.name)) ? String(r.initials || r.name).toUpperCase().slice(0,3) : '???';
      const score = (r && r.score!=null) ? Math.floor(Number(r.score)||0) : 0;
      return `<div class="lbRow"><span class="rank">${i+1}</span><span class="who">${initials}</span><span class="sc">${score}</span></div>`;
    }).join('');
  };
  window.PX_refreshLeaderboard = renderLB;
  renderLB();

  // --------- Score intake (single-submit guard) ----------
  let lastSig = '';
  let lastAt = 0;
  const addScore = (rawScore) => {
    const score = Math.max(0, Math.floor(Number(rawScore)||0));
    const initials = getInitials() || '???';

    const now = Date.now();
    const sig = `${initials}:${score}`;
    if(sig===lastSig && (now-lastAt) < 1200) return; // de-dupe burst
    lastSig = sig; lastAt = now;

    const rows = load(NEW_KEY);
    rows.push({ initials, score, t: now });
    rows.sort((a,b)=> (b.score||0)-(a.score||0) || (a.t||0)-(b.t||0));
    save(NEW_KEY, rows.slice(0,10));
    renderLB();
  };

  window.addEventListener('message', (e)=>{
    const d = e.data || {};
    const type = d.type;
    if(!type) return;

    // set initials from home if sent
    if(type==='PIXELNET_SET_INITIALS' && d.initials){
      setInitials(d.initials); renderInitials(); return;
    }

    // accept score signals
    if(type==='GAME_OVER_SCORE' || type==='GAME_OVER' || type==='PIXELNET_SCORE' || type==='PIXELNET_SUBMIT_SCORE'){
      const s = (d.score!=null)? d.score : (d.finalScore!=null? d.finalScore : d.value);
      if(s!=null) addScore(s);
    }
  });

  // focus iframe when interacting
  const f = document.getElementById('gameFrame');
  const focusFrame = ()=>{ try{ f?.contentWindow?.focus?.(); }catch(_){ } };
  document.addEventListener('pointerdown', focusFrame, {passive:true});
  window.addEventListener('keydown', focusFrame, {passive:true});

})();
</script>

<div class="modal" id="initModal" aria-hidden="true">
  <div class="modalCard">
    <div class="modalTitle">ENTER INITIALS</div>
    <input id="initInput" maxlength="3" placeholder="---" autocomplete="off" />
    <div class="modalBtns">
      <button class="btn" id="initCancel">EXIT</button>
      <button class="btn primary" id="initSave">SAVE</button>
    </div>
  </div>
</div>

</body>
</html>
