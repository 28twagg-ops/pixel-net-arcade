<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Logic Bomb (version 2.0) — PIXEL-NET</title>
<style>
:root{
  --bg0:#120b00;
  --bg1:#1a1200;
  --bg2:#241800;
  --text:#f3f6ff;
  --muted:rgba(243,246,255,.78);
  --border:rgba(255,255,255,.14);
  --accent:#ffcc00;
  --accent2:#ff3b3b;
  --card:rgba(0,0,0,.28);
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --font:"Courier New", Courier, monospace;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  color:var(--text);
  font-family:var(--font);
  background:
    radial-gradient(1200px 700px at 18% 10%, color-mix(in srgb, var(--accent) 25%, transparent), transparent 70%),
    radial-gradient(900px 520px at 88% 18%, color-mix(in srgb, var(--accent2) 22%, transparent), transparent 70%),
    linear-gradient(135deg,var(--bg0),var(--bg1) 55%,var(--bg2));
}
a{color:inherit;text-decoration:none}
.topbar{
  position:sticky;top:0;z-index:5;
  position:relative;
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 14px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.leftTop{display:flex;align-items:center;gap:10px}
.btn{
  appearance:none;border:1px solid var(--border);
  background:rgba(0,0,0,.35);color:var(--text);
  padding:8px 12px;border-radius:12px;
  cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.25);
}
.btn:hover{border-color:color-mix(in srgb, var(--accent) 55%, var(--border));}
.badge{
  padding:7px 10px;border-radius:999px;
  border:1px solid color-mix(in srgb, var(--accent) 55%, var(--border));
  background:linear-gradient(90deg, color-mix(in srgb, var(--accent) 18%, rgba(0,0,0,.35)), rgba(0,0,0,.35));
  font-weight:800;letter-spacing:.08em;
  text-transform:uppercase;font-size:12px;
}
.player{
  display:flex;align-items:center;gap:10px;
  padding:7px 10px;border-radius:999px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
}
.player .tag{opacity:.8;font-size:12px;letter-spacing:.12em}
.player #initials{font-weight:900;font-size:14px;letter-spacing:.18em;color:var(--accent)}
.wrap{max-width:1400px;margin:0 auto;padding:12px}
.grid{display:grid;grid-template-columns:320px minmax(300px,1fr) 320px;gap:12px;align-items:start}
.panel{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.panel h3{
  margin:0;
  padding:12px 14px;
  font-size:13px;
  letter-spacing:.1em;
  text-transform:uppercase;
  border-bottom:1px solid var(--border);
  background:rgba(0,0,0,.25);
}
.panel .content{padding:12px 14px}
.howto p{margin:0 0 10px 0;color:var(--muted);line-height:1.35}
.howto ul{margin:10px 0 0 18px;padding:0}
.howto li{margin:8px 0}
.center{
  background:rgba(0,0,0,.28);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.gameTitle{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:12px 14px;border-bottom:1px solid var(--border);background:rgba(0,0,0,.25)}
.gameTitle .name{font-weight:900;letter-spacing:.06em}
.gameTitle .hint{font-size:12px;color:var(--muted)}
.frameWrap{width:100%;height:min(calc(100svh - 220px), 900px);min-height:520px;background:rgba(0,0,0,.35)}
iframe{width:100%;height:100%;border:0;display:block;background:transparent}
@media (max-width:1100px){.grid{grid-template-columns:1fr}.frameWrap{height:min(calc(100svh - 240px), 880px);min-height:520px}}
@media (max-width:520px){.wrap{padding:10px}.frameWrap{min-height:480px}.btn{padding:8px 10px}}

/* PN_CENTER_PATCH */
.topbar .badge{position:absolute;left:50%;transform:translateX(-50%);}
.gameTitle{position:relative;justify-content:flex-end;}
.gameTitle .name{position:absolute;left:50%;transform:translateX(-50%);text-align:center;white-space:nowrap;max-width:70%;overflow:hidden;text-overflow:ellipsis;}


.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);backdrop-filter:blur(6px);z-index:9999}
.modal[aria-hidden="false"]{display:flex}
.modalCard{width:min(420px,92vw);border:1px solid var(--border);border-radius:18px;padding:18px;background:rgba(10,12,18,.78);box-shadow:var(--shadow)}
.modalTitle{font-size:14px;letter-spacing:1px;margin-bottom:14px;text-align:center}
#initInput{width:100%;padding:14px 12px;border-radius:12px;border:1px solid var(--border);background:rgba(0,0,0,.35);color:var(--text);font-family:var(--font);font-size:18px;letter-spacing:6px;text-align:center}
.modalBtns{display:flex;gap:10px;margin-top:14px}
.btn{flex:1;padding:12px 10px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.06);color:var(--text);font-family:var(--font);cursor:pointer}
.btn.primary{background:color-mix(in srgb,var(--accent) 30%, rgba(255,255,255,.06));border-color:color-mix(in srgb,var(--accent) 55%, var(--border))}
.player{cursor:pointer;user-select:none}

/* PX_OVERRIDES */
.panel .content{font-size:13px;line-height:1.65}
.panel h3{font-size:14px}
.mini{font-size:12px;opacity:.9}
.pills .pill{font-size:12px}

/* THEME_OVERRIDES */
:root{
  --bg0:#07050a;
  --bg1:#0c0012;
  --bg2:#000000;
  --text:#fff2e6;
  --muted:rgba(255,242,230,.78);
  --border:rgba(255,255,255,.16);
  --accent:#ff4d00;
  --accent2:#00ffd5;
  --accent3:#ffe100;
  --card:rgba(0,0,0,.30);
  --font:"Orbitron","Rajdhani",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
}
body,.panel,.center,.topbar,.badge,.player,.exit{transition:background-color .6s ease, background .6s ease, border-color .6s ease, color .6s ease;}
</style>
</head>
<body>
  <div class="topbar">
    <div class="leftTop">
      <a class="btn" href="../../index.html" id="exitLink">EXIT</a>
      <div class="badge">PIXEL-NET ARCADE</div>
    </div>
    <div class="player" id="playerBtn" role="button" tabindex="0" title="Uses home initials">
      <div class="tag">PLAYER</div>
      <div id="initials">???</div>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">
      <div class="panel howto">
        <h3>How To Play</h3>
        <div class="content">
          <p>Defuse by thinking fast. One mistake and it’s over.</p>
          <ul>
            <li>Follow the on-screen puzzle prompts</li>
            <li>Make the correct choice before time runs out</li>
          </ul>
        </div>
      </div>

      <div class="center">
        <div class="gameTitle">
          <div class="name">Logic Bomb (version 2.0)</div>
          <div class="hint">Tap tabs on mobile</div>
        </div>
        <div class="frameWrap">
          <iframe id="gameFrame" src="./embed.html" allow="autoplay; fullscreen *" title="Logic Bomb (version 2.0)"></iframe>
        </div>
      </div>

      <div class="panel">
        <h3>Leaderboard</h3>
        <div class="content">
          <div style="color:var(--muted);line-height:1.35">Coming soon.</div>
        </div>
      </div>
    </div>
  </div>

<script>
const LB_KEY = "LB_logic-bomb-v2";

function focusGameFrame(){
  const f=document.getElementById("gameFrame");
  try{ f?.contentWindow?.focus?.(); }catch(_){}
}
document.addEventListener("pointerdown", focusGameFrame, {passive:true});
window.addEventListener("keydown", focusGameFrame, {passive:true});


const K1='PIXELNET_INITIALS';
const K2='playerInitials';
function norm(v){
  v=(v||'').toString().trim().toUpperCase();
  v=v.replace(/[^A-Z0-9]/g,'');
  return v.slice(0,3);
}
function get(){
  return norm(localStorage.getItem(K1) || localStorage.getItem(K2) || '');
}
function set(v){
  v=norm(v);
  if(!v) return;
  localStorage.setItem(K1,v);
  localStorage.setItem(K2,v);
}
function render(){
  const v=get() || '???';
  document.getElementById('initials').textContent=v;
}
render();
window.addEventListener('storage', (e)=>{ if(e.key===K1||e.key===K2) render(); });
set(get());

window.addEventListener('message',(e)=>{
  try{
    const d=e.data||{};
    if(d && d.type==='PIXELNET_SET_INITIALS' && d.initials){ set(d.initials); render(); }
  }catch(_){}
});


const INITIALS_KEY="playerInitials";
const ALT_INITIALS_KEY="PIXELNET_INITIALS";
function norm(v){
  v=(v||"").toString().trim().toUpperCase().replace(/[^A-Z0-9]/g,"");
  return v.slice(0,3);
}
function getInitials(){
  return norm(localStorage.getItem(INITIALS_KEY)||localStorage.getItem(ALT_INITIALS_KEY)||"");
}
function setInitials(v){
  v=norm(v);
  if(!v) return;
  localStorage.setItem(INITIALS_KEY,v);
  localStorage.setItem(ALT_INITIALS_KEY,v);
}
function renderInitials(){
  document.getElementById("initials").textContent = getInitials() || "???";
}
renderInitials();

function loadLB(){ try{ return JSON.parse(localStorage.getItem(LB_KEY)||"[]"); }catch(_){ return []; } }
function saveLB(arr){ try{ localStorage.setItem(LB_KEY, JSON.stringify(arr||[])); }catch(_){ } }
function renderLB(){
  const data=loadLB().sort((a,b)=>b.score-a.score).slice(0,10);
  const el=document.getElementById("lb");
  if(!el) return;
  if(!data.length){ el.innerHTML='<div class="mini">No scores yet.</div>'; return; }
  el.innerHTML=data.map((r,i)=>`<div class="pill"><span>#${i+1}</span><b>${r.initials}</b><em>${r.score}</em></div>`).join("");
}
renderLB();
function addLB(score){
  score=Math.max(0,Math.floor(Number(score)||0));
  const initials=getInitials();
  if(!initials) return;
  const arr=loadLB(); arr.push({initials,score,ts:Date.now()}); saveLB(arr); renderLB();
}

window.PixelNet = window.PixelNet || {};
window.PixelNet.getInitials = ()=> getInitials();
window.PixelNet.setInitials = (v)=>{ setInitials(v); renderInitials(); };
window.PixelNet.submitScore = (s)=> addLB(s);

// initials modal
const modal=document.getElementById("initModal");
const input=document.getElementById("initInput");
function openInitModal(){
  modal.setAttribute("aria-hidden","false");
  setTimeout(()=>{ input.value=getInitials(); input.focus(); input.select(); },50);
}
function closeInitModal(){ modal.setAttribute("aria-hidden","true"); }
document.getElementById("playerBtn").addEventListener("click", openInitModal);
document.getElementById("playerBtn").addEventListener("keydown",(e)=>{ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); openInitModal(); }});
document.getElementById("initCancel").addEventListener("click", closeInitModal);
document.getElementById("initSave").addEventListener("click", ()=>{ const v=norm(input.value); if(v){ setInitials(v); renderInitials(); } closeInitModal(); });
input.addEventListener("input", ()=>{ input.value=norm(input.value); });
input.addEventListener("keydown",(e)=>{ if(e.key==="Enter"){ e.preventDefault(); document.getElementById("initSave").click(); } if(e.key==="Escape"){ e.preventDefault(); document.getElementById("initCancel").click(); }});

// only open if missing
if(!getInitials()) openInitModal();

window.addEventListener("storage",(e)=>{ if(e.key===INITIALS_KEY||e.key===ALT_INITIALS_KEY){ renderInitials(); } if(e.key===LB_KEY){ renderLB(); }});
window.addEventListener("message",(e)=>{ try{ const d=e.data||{}; if(d && (d.type==="PIXELNET_SCORE"||d.type==="PIXELNET_SUBMIT_SCORE"||d.type==="GAME_OVER_SCORE"||d.type==="GAME_OVER") && d.score!=null){ addLB(d.score); } }catch(_){ }});


// optional live theme updates (no-op unless a game sends it)
function applyThemeVars(vars){
  try{
    if(!vars) return;
    const root=document.documentElement;
    for(const [k,v] of Object.entries(vars)){
      if(!k) continue;
      const key = k.startsWith("--") ? k : `--${k}`;
      root.style.setProperty(key, String(v));
    }
  }catch(_){}
}
window.addEventListener("message",(e)=>{
  try{
    const d=e.data||{};
    if(d && d.type==="THEME_UPDATE" && d.vars){
      applyThemeVars(d.vars);
    }
  }catch(_){}
});

</script>

<div class="modal" id="initModal" aria-hidden="true">
  <div class="modalCard">
    <div class="modalTitle">ENTER INITIALS</div>
    <input id="initInput" maxlength="3" placeholder="---" autocomplete="off" />
    <div class="modalBtns">
      <button class="btn" id="initCancel">EXIT</button>
      <button class="btn primary" id="initSave">SAVE</button>
    </div>
  </div>
</div>

</body>
</html>
