<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robo-Arena: Retro Arcade Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* Prevent browser zooming/scrolling on touch */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Add a subtle CRT scanline effect */
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        canvas {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
            border: 4px solid #222;
            background-color: #000;
            max-width: 100%;
            max-height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 20px;
            text-shadow: 0 0 5px currentColor;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .hud-score { color: #0ff; }
        .hud-lives { color: #f0f; }
        .hud-level { color: #ff0; }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 5px;
            color: #f00;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #fff;
            letter-spacing: 5px;
            text-align: center;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #ddd;
            text-align: center;
            line-height: 1.4;
            max-width: 600px;
        }

        .btn {
            background: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px 30px;
            font-size: 1.2rem;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 0 10px #0f0;
            margin-top: 20px;
        }

        .btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        .controls-info {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }

        .key-group {
            text-align: center;
        }

        .key {
            display: inline-block;
            border: 1px solid #666;
            padding: 2px 6px;
            border-radius: 4px;
            color: #fff;
            background: #222;
        }

        /* Leaderboard Styles */
        .leaderboard {
            margin-top: 10px;
            border: 2px solid #444;
            padding: 15px;
            background: rgba(20, 20, 20, 0.8);
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        .leaderboard h3 { 
            color: #ff0; 
            margin: 0 0 10px 0; 
            text-align: center;
            text-transform: uppercase; 
            letter-spacing: 2px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        .score-row { 
            display: flex; 
            justify-content: space-between; 
            margin: 5px 0; 
            font-family: monospace; 
            font-size: 1.1rem; 
        }
        .score-rank { color: #888; margin-right: 10px; }
        .score-name { color: #0ff; }
        .score-val { color: #fff; }

        /* High Score Input */
        #high-score-form {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.02); } }

        #initials-input {
            background: #000; 
            border: 2px solid #0f0; 
            color: #0f0;
            font-family: 'Courier New', monospace; 
            font-size: 2.5rem;
            width: 120px; 
            text-align: center; 
            text-transform: uppercase;
            outline: none;
            padding: 5px;
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none; /* Hidden by default, shown via JS on touch devices */
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: none;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
        }

        .joystick-zone {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            pointer-events: auto;
        }

        .joystick-knob {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .controls-info { display: none; }
            #mobile-controls { display: flex; }
            .leaderboard { width: 90%; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-score">SCORE: <span id="scoreDisplay">0</span></div>
            <div class="hud-level">LEVEL: <span id="levelDisplay">1</span></div>
            <div class="hud-lives">LIVES: <span id="livesDisplay">3</span></div>
        </div>
    </div>

    <div id="start-screen">
        <h1>ROBO-ARENA</h1>
        <p>Protect Humans. Destroy Robots.<br>Aliens appear Level 2+.</p>

        <div class="controls-info">
            <div class="key-group">
                <div>MOVE</div>
                <div><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span></div>
            </div>
            <div class="key-group">
                <div>SHOOT</div>
                <div><span class="key">ARROWS</span></div>
            </div>
        </div>

        <div class="leaderboard">
            <h3>Top Agents</h3>
            <div id="score-list">
                <!-- Scores injected via JS -->
            </div>
        </div>

        <button class="btn" id="startBtn">INSERT COIN</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: #fff">GAME OVER</h1>
        <p>FINAL SCORE: <span id="finalScore" style="color: #0ff; font-size: 1.5rem">0</span></p>

        <div id="high-score-form">
            <p style="color: #ff0; font-weight: bold; margin: 0;">NEW HIGH SCORE!</p>
            <input type="text" id="initials-input" maxlength="3" placeholder="___" autocomplete="off">
            <button class="btn" id="submitScoreBtn">ENTER INITIALS</button>
        </div>

        <div id="standard-game-over-controls">
            <button class="btn" id="restartBtn">TRY AGAIN</button>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="joystick-zone" id="stick-move">
            <div class="joystick-knob" id="knob-move"></div>
        </div>
        <div class="joystick-zone" id="stick-aim">
            <div class="joystick-knob" id="knob-aim"></div>
        </div>
    </div>
</div>

<script>
/**
 * ROBO-ARENA
 * A retro arcade shooter inspired by Robotron: 2084
 */

/* (User-provided full script continues...) */
</script>
</body>
</html>
