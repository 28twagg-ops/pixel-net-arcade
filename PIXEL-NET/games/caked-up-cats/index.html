<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CAKED UP CATS | PIXEL-NET</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
:root {
  --bg:#0a0e27;
  --panel:rgba(0,0,0,.45);
  --stroke:rgba(0,245,255,.22);
  --stroke2:rgba(181,55,242,.28);
  --cyan:#00f5ff;
  --pink:#ff006e;
  --text:#e9ecff;
  --muted:rgba(233,236,255,.72);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Rajdhani,system-ui,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(135deg,#0a0e27 0%,#1a0933 100%);
  color:var(--text);
  overflow:hidden;
}
/* subtle grid */
body:before{
  content:"";
  position:fixed; inset:0;
  background-image:
    linear-gradient(rgba(0,245,255,.12) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,245,255,.12) 1px, transparent 1px);
  background-size:56px 56px;
  opacity:.18;
  pointer-events:none;
}
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  border-bottom:1px solid rgba(0,245,255,.18);
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
}
.brand{
  font-family:Orbitron,system-ui;
  letter-spacing:2px;
  font-weight:800;
  font-size:14px;
  color:var(--cyan);
  text-shadow:0 0 14px rgba(0,245,255,.35);
}
.badge{
  font-family:Orbitron,system-ui;
  font-weight:800;
  letter-spacing:3px;
  color:var(--pink);
  text-shadow:0 0 14px rgba(255,0,110,.35);
}
.exit{
  font-family:Orbitron,system-ui;
  font-weight:800;
  letter-spacing:2px;
  border:1px solid rgba(255,0,110,.45);
  background:rgba(255,0,110,.12);
  color:var(--text);
  padding:8px 12px;
  border-radius:12px;
  cursor:pointer;
}
.exit:hover{border-color:rgba(255,0,110,.85); background:rgba(255,0,110,.18)}

.shell{
  height:calc(100% - 56px);
  padding:14px;
}
.grid{
  height:100%;
  display:grid;
  grid-template-columns: 340px minmax(0, 1fr) 340px;
  gap:14px;
}
.panel{
  background:var(--panel);
  border:1px solid var(--stroke2);
  border-radius:16px;
  padding:14px;
  overflow:auto;
}
.panel h3{
  margin:0 0 10px 0;
  font-family:Orbitron,system-ui;
  font-size:14px;
  letter-spacing:2px;
  color:var(--cyan);
}
.panel p{
  margin:0;
  color:var(--muted);
  line-height:1.35;
}
.center{
  background:rgba(0,0,0,.35);
  border:1px solid var(--stroke);
  border-radius:16px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.centerHead{
  padding:10px 14px;
  border-bottom:1px solid rgba(0,245,255,.16);
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.centerHead .title{
  font-family:Orbitron,system-ui;
  font-weight:900;
  letter-spacing:3px;
  font-size:14px;
  text-transform:uppercase;
}
.frameWrap{
  flex:1;
  min-height:0;
  display:flex;
}
iframe{
  width:100%;
  height:100%;
  border:0;
  background:#000;
}
@media (max-width: 1100px){
  .grid{grid-template-columns: 1fr;}
  .panel{display:none;}
}
</style>
</head>
<body>
  <header class="topbar">
    <button class="exit" onclick="location.href='../../index.html'">EXIT</button>
    <div class="brand">PIXEL-NET</div>
    <div class="badge" id="playerBadge">???</div>
  </header>

  <div class="shell">
    <div class="grid">
      <aside class="panel">
        <h3>How to Play</h3>
        <p>Garden maze arcade. Eat cake, catch mice, avoid hazards.</p>
      </aside>

      <main class="center">
        <div class="centerHead">
          <div class="title">CAKED UP CATS</div>
        </div>
        <div class="frameWrap">
          <iframe src="./game.html" title="CAKED UP CATS" loading="eager"></iframe>
        </div>
      </main>

      <aside class="panel">
        <h3>Leaderboard</h3>
        <p style="margin-bottom:10px">Coming soon.</p>
        <div id="leaderboard"></div>
      </aside>
    </div>
  </div>

<script>
(function() {
  const i = localStorage.getItem("px_player_initials") || localStorage.getItem("playerInitials") || "???";
  document.getElementById("playerBadge").textContent = i;
})();
</script>
</body>
</html>
