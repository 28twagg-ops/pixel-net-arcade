<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AstroType (version 2.0) — PIXEL-NET</title>
<style>
:root{
  --bg0:#000000;
  --bg1:#001420;
  --bg2:#000000;
  --text:#f3f6ff;
  --muted:rgba(243,246,255,.78);
  --border:rgba(255,255,255,.14);
  --accent:#00eaff;
  --accent2:#ff0000;
  --card:rgba(0,0,0,.28);
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --font:"Courier New", Courier, monospace;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  color:var(--text);
  font-family:var(--font);
  background:
    radial-gradient(1200px 700px at 18% 10%, color-mix(in srgb, var(--accent) 25%, transparent), transparent 70%),
    radial-gradient(900px 520px at 88% 18%, color-mix(in srgb, var(--accent2) 22%, transparent), transparent 70%),
    linear-gradient(135deg,var(--bg0),var(--bg1) 55%,var(--bg2));
}
a{color:inherit;text-decoration:none}
.topbar{
  position:sticky;top:0;z-index:5;
  position:relative;
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 14px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.leftTop{display:flex;align-items:center;gap:10px}
.btn{
  appearance:none;border:1px solid var(--border);
  background:rgba(0,0,0,.35);color:var(--text);
  padding:8px 12px;border-radius:12px;
  cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.25);
}
.btn:hover{border-color:color-mix(in srgb, var(--accent) 55%, var(--border));}
.badge{
  padding:7px 10px;border-radius:999px;
  border:1px solid color-mix(in srgb, var(--accent) 55%, var(--border));
  background:linear-gradient(90deg, color-mix(in srgb, var(--accent) 18%, rgba(0,0,0,.35)), rgba(0,0,0,.35));
  font-weight:800;letter-spacing:.08em;
  text-transform:uppercase;font-size:12px;
}
.player{
  display:flex;align-items:center;gap:10px;
  padding:7px 10px;border-radius:999px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
}
.player .tag{opacity:.8;font-size:12px;letter-spacing:.12em}
.player #initials{font-weight:900;font-size:14px;letter-spacing:.18em;color:var(--accent)}
.wrap{max-width:1400px;margin:0 auto;padding:12px}
.grid{display:grid;grid-template-columns:320px minmax(300px,1fr) 320px;gap:12px;align-items:start}
.panel{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.panel h3{
  margin:0;
  padding:12px 14px;
  font-size:13px;
  letter-spacing:.1em;
  text-transform:uppercase;
  border-bottom:1px solid var(--border);
  background:rgba(0,0,0,.25);
}
.panel .content{padding:12px 14px;flex:1}
.howto p{margin:0 0 10px 0;color:var(--muted);line-height:1.35}
.howto ul{margin:10px 0 0 18px;padding:0}
.howto li{margin:8px 0}
.center{
  background:rgba(0,0,0,.28);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.gameTitle{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:12px 14px;border-bottom:1px solid var(--border);background:rgba(0,0,0,.25)}
.gameTitle .name{font-weight:900;letter-spacing:.06em}
.gameTitle .hint{font-size:12px;color:var(--muted)}
.frameWrap{width:100%;flex:1;min-height:520px;background:rgba(0,0,0,.35)}
iframe{width:100%;height:100%;border:0;display:block;background:transparent}
@media (max-width:1100px){.grid{grid-template-columns:1fr}.frameWrap{height:min(calc(100svh - 240px), 880px);min-height:520px}}
@media (max-width:520px){.wrap{padding:10px}.frameWrap{min-height:480px}.btn{padding:8px 10px}}

/* PN_CENTER_PATCH */
.topbar .badge{position:absolute;left:50%;transform:translateX(-50%);}
.gameTitle{position:relative;justify-content:flex-end;}
.gameTitle .name{position:absolute;left:50%;transform:translateX(-50%);text-align:center;white-space:nowrap;max-width:70%;overflow:hidden;text-overflow:ellipsis;}


#pGame h3{text-align:center}

/* THEME_OVERRIDES */
:root{
  --bg0:#000000;
  --bg1:#05060b;
  --bg2:#000000;
  --text:#fff7d6;
  --muted:rgba(255,247,214,.78);
  --border:rgba(255,255,255,.16);
  --accent:#ffd84a;
  --accent2:#43ff5a;
  --accent3:#ffffff;
  --card:rgba(0,0,0,.34);
  --font:"Orbitron","Rajdhani",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
}
body,.panel,.center,.topbar,.badge,.player,.exit{transition:background-color .6s ease, background .6s ease, border-color .6s ease, color .6s ease;}

.mobileNotice{display:none;position:sticky;top:58px;z-index:25;margin:0;padding:8px 12px;text-align:center;font-weight:800;letter-spacing:.06em;font-size:12px;color:var(--text);background:color-mix(in srgb, var(--accent2) 18%, rgba(0,0,0,.65));border-bottom:1px solid var(--border);} 
@media (hover:none) and (pointer:coarse){ .mobileNotice{display:block;} }
</style>
</head>
<body>
  <div class="topbar">
    <div class="leftTop">
      <a class="btn" href="../../index.html" id="exitLink">EXIT</a>
      <div class="badge">PIXEL-NET ARCADE</div>
    </div>
    <div class="player" title="Uses home initials">
      <div class="tag">PLAYER</div>
      <div id="initials">???</div>
    </div>
  </div>
  <div class="mobileNotice">BEST ON DESKTOP • MOBILE PLAY IS LIMITED</div>

  <div class="wrap">
    <div class="grid">
      <div class="panel howto">
        <h3>How To Play</h3>
        <div class="content">
          <p>Type the falling alien codes to defend the lunar base.</p>
          <ul>
            <li>Keyboard: type the code exactly</li>
            <li>Keep streaks for bonus zaps</li>
          </ul>
        </div>
      </div>

      <div class="center">
        <div class="gameTitle">
          <div class="name">AstroType (version 2.0)</div>
          <div class="hint">Tap tabs on mobile</div>
        </div>
        <div class="frameWrap">
          <iframe id="gameFrame" src="./embed.html" allow="autoplay; fullscreen *" title="AstroType (version 2.0)"></iframe>
        </div>
      </div>

      <div class="panel">
        <h3>Leaderboard</h3>
        <div class="content">
          <div style="color:var(--muted);line-height:1.35">Coming soon.</div>
        </div>
      </div>
    </div>
  </div>

<script>
const K1='playerInitials';
const K2='PIXELNET_INITIALS';
function norm(v){
  v=(v||'').toString().trim().toUpperCase();
  v=v.replace(/[^A-Z0-9]/g,'');
  return v.slice(0,3);
}
function get(){
  return norm(localStorage.getItem(K1) || localStorage.getItem(K2) || '');
}
function set(v){
  v=norm(v);
  if(!v) return;
  localStorage.setItem(K1,v);
  localStorage.setItem(K2,v);
}
function render(){
  const v=get() || '???';
  document.getElementById('initials').textContent=v;
}
render();
window.addEventListener('storage', (e)=>{ if(e.key===K1||e.key===K2) render(); });
set(get());

function getInitials(){ return get() || "???"; }
window.addEventListener('message',(e)=>{
  try{
    const d=e.data||{};
    if(d && d.type==='PIXELNET_SET_INITIALS' && d.initials){ set(d.initials); render(); }
  }catch(_){}
});


const LB_KEY = "LB_astrotype-v2";
function loadLB(){ try{ return JSON.parse(localStorage.getItem(LB_KEY)||"[]"); }catch(e){ return []; } }
function saveLB(rows){ localStorage.setItem(LB_KEY, JSON.stringify(rows||[])); }
let lastSubmitSig="";
let lastSubmitAt=0;
function pushScore(score){
  const who=(getInitials()||"???").toUpperCase().slice(0,3);
  if(score===undefined || score===null) return;
  const n=Number(score);
  if(!isFinite(n)) return;
  const rows=loadLB();
  const now=Date.now();
  const sig = `${who}:${Math.floor(n)}`;
  if(sig===lastSubmitSig && (now-lastSubmitAt)<1500) return;
  lastSubmitSig=sig; lastSubmitAt=now;
  rows.push({ initials: who, score: Math.floor(n), ts: now });
  rows.sort((a,b)=>b.score-a.score);
  saveLB(rows.slice(0,50));
  renderLB();
}
function renderLB(){
  const el=document.getElementById("lb");
  if(!el) return;
  const data=loadLB().sort((a,b)=>b.score-a.score).slice(0,10);
  if(!data.length){ el.innerHTML='<div class="mini">No scores yet.</div>'; return; }
  el.innerHTML=data.map((r,i)=>`
    <div class="pill">
      <div class="rank">#${i+1}</div>
      <div class="who">${(r.initials||r.name||"???").toString().slice(0,3).toUpperCase()}</div>
      <div class="score">${r.score}</div>
    </div>
  `).join("");
}
window.PIXELNET_SUBMIT_SCORE = pushScore;
renderLB();

window.addEventListener("message",(e)=>{
  try{
    const d=e.data||{};
    if(d && (d.type==="PIXELNET_SCORE"||d.type==="PIXELNET_SUBMIT_SCORE"||d.type==="GAME_OVER_SCORE"||d.type==="GAME_OVER") && d.score!=null){
      pushScore(d.score);
    }
  }catch(_){ }
});
function focusGame(){
  const f=document.getElementById("gameFrame");
  try{ f && f.contentWindow && f.contentWindow.focus(); }catch(e){}
  try{ f && f.focus && f.focus(); }catch(e){}
}
window.addEventListener("load", ()=>{ setTimeout(focusGame, 150); });
document.addEventListener("pointerdown", ()=>{ setTimeout(focusGame, 0); }, {passive:true});


// optional live theme updates (no-op unless a game sends it)
function applyThemeVars(vars){
  try{
    if(!vars) return;
    const root=document.documentElement;
    for(const [k,v] of Object.entries(vars)){
      if(!k) continue;
      const key = k.startsWith("--") ? k : `--${k}`;
      root.style.setProperty(key, String(v));
    }
  }catch(_){}
}
window.addEventListener("message",(e)=>{
  try{
    const d=e.data||{};
    if(d && d.type==="THEME_UPDATE" && d.vars){
      applyThemeVars(d.vars);
    }
  }catch(_){}
});

</script>
</body>
</html>
