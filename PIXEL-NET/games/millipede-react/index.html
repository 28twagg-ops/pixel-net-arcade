<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MILLIPEDE CHAOS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{--text:#e9ecff;--muted:#a7b0d6;--card1:rgba(15,19,36,.72);--card2:rgba(10,12,26,.55);--stroke:rgba(255,255,255,.10);--shadow:0 14px 40px rgba(0,0,0,.35)}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(1200px 700px at 20% 10%, rgba(255,0,122,.14), transparent 60%),radial-gradient(900px 500px at 85% 20%, rgba(0,255,247,.12), transparent 55%),linear-gradient(180deg,#050611 0%,#060716 100%);color-scheme:dark}
    .topbar{width:min(1300px,94vw);margin:14px auto 10px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .btn{height:38px;padding:0 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(10,12,26,.72);color:var(--text);font:700 13px/1 "Orbitron",system-ui,sans-serif;letter-spacing:.10em;cursor:pointer}
    .badge{min-width:54px;display:inline-grid;place-items:center;height:38px;padding:0 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(10,12,26,.72);color:var(--text);font:700 13px/1 "Orbitron",system-ui,sans-serif;letter-spacing:.10em;cursor:pointer}
    .layout{width:min(1300px,94vw);margin:0 auto 18px;display:grid;grid-template-columns:280px 1fr 320px;gap:14px;align-items:stretch}
    @media (max-width:1100px){.layout{grid-template-columns:1fr}}
    .panel{background:linear-gradient(180deg,var(--card1),var(--card2));border:1px solid var(--stroke);border-radius:18px;box-shadow:var(--shadow);padding:14px}
    .title{font-family:"Orbitron",system-ui,sans-serif;letter-spacing:.10em;margin:0 0 10px;font-size:14px}
    .muted{color:var(--muted)}
    .gamebox{border-radius:16px;overflow:hidden;border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.28);min-height:520px}
    #root{width:100%;height:100%;min-height:520px}
    .lb-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
    .lb-col{list-style:none;padding:0;margin:0}
    .lb-item{display:flex;justify-content:space-between;gap:10px;padding:6px 8px;border-radius:12px;border:1px solid rgba(255,255,255,.08);background:rgba(0,0,0,.18);margin-bottom:8px;font-family:"Orbitron",system-ui,sans-serif;letter-spacing:.06em;font-size:12px}
    .lb-rank{opacity:.85;min-width:22px}.lb-score{font-weight:800}
    .lb-meta{color:var(--muted);font-size:11px;margin-top:10px}
  </style>

  <!-- YOUR REACT BUILD -->
  <script type="module" crossorigin src="./assets/index-BTthQfIO.js"></script>
</head>
<body>

  <div class="topbar">
    <button class="btn" id="px-exit">EXIT</button>
    <div class="badge" id="px-badge" title="Initials are set on the homepage">???</div>
  </div>

  <div class="layout">
    <aside class="panel">
      <h3 class="title">HOW TO PLAY</h3>
      <div class="muted">
        <p><b>Move:</b> Arrow Keys / WASD</p>
        <p><b>Shoot:</b> Space</p>
        <p><b>Goal:</b> Clear the swarm, survive, score high.</p>
      </div>
      <div class="lb-meta">This page auto-uses your homepage initials and submits silently.</div>
    </aside>

    <main class="panel">
      <h3 class="title">MILLIPEDE CHAOS</h3>
      <div class="gamebox">
        <div id="root"></div>
      </div>
      <div class="muted">No typing needed. Submission happens automatically on game over.</div>
    </main>

    <aside class="panel">
      <h3 class="title">LEADERBOARD</h3>
      <div class="muted">Top 10</div>
      <div class="lb-grid">
        <ol class="lb-col" id="lb-left"></ol>
        <ol class="lb-col" id="lb-right"></ol>
      </div>
      <div class="lb-meta" id="lb-status">Loading…</div>
    </aside>
  </div>

  <!-- PixelNet engine (Render backend helpers) -->
  <script src="../../js/engine.js"></script>

  <script>
    (function(){
      const SLUG = "millipede-react";
      const HOME_KEY = "px_player_initials";

      function getInitials(){
        const candidates = [
          sessionStorage.getItem("playerInitials"),
          localStorage.getItem(HOME_KEY),
          localStorage.getItem("playerInitials"),
          localStorage.getItem("initials")
        ].filter(Boolean);

        const raw = (candidates[0] || "").toString().trim().toUpperCase();
        const clean = raw.replace(/[^A-Z0-9]/g,"").slice(0,3);
        return clean || "???";
      }

      const initials = getInitials();
      if (initials !== "???") sessionStorage.setItem("playerInitials", initials);

      // init PixelNet AFTER we force session initials
      if (window.PixelNet && PixelNet.init) PixelNet.init();

      // badge + exit
      const badge = document.getElementById("px-badge");
      badge.textContent = initials;
      badge.onclick = () => location.href = "../../index.html";
      document.getElementById("px-exit").onclick = () => location.href = "../../index.html";

      // Render leaderboard panel (from your Render backend)
      async function renderLeaderboard(){
        const status = document.getElementById("lb-status");
        const L = document.getElementById("lb-left");
        const R = document.getElementById("lb-right");
        L.innerHTML=""; R.innerHTML="";

        try{
          const data = await PixelNet.getLeaderboard(SLUG);
          const rows = Array.isArray(data) ? data : (data?.top10 || data?.scores || data?.leaderboard || []);
          const top = rows.slice(0,10);

          if(!top.length){ status.textContent="No scores yet."; return; }

          top.forEach((row,i)=>{
            const name=(row.initials||row.name||"???").toString().toUpperCase();
            const score=row.score ?? row.points ?? row.value ?? 0;

            const li=document.createElement("li");
            li.className="lb-item";
            li.innerHTML=`<span class="lb-rank">${i+1}.</span><span>${name}</span><span class="lb-score">${score}</span>`;
            (i<5?L:R).appendChild(li);
          });

          status.textContent="Auto-refreshing…";
        }catch(e){
          console.error(e);
          status.textContent="Failed to load leaderboard (backend sleeping?).";
        }
      }

      renderLeaderboard();
      setInterval(renderLeaderboard, 15000);

      // ---- IMPORTANT PART ----
      // 1) Auto-fill the React overlay initials so you never type
      // 2) ALSO submit score to Render backend without touching React build
      let lastSubmitted = null;

      async function submitToRender(score){
        try{
          const init = getInitials();
          if (!init || init === "???") return;
          if (!Number.isFinite(score)) return;
          if (lastSubmitted === score) return; // stop duplicates
          lastSubmitted = score;

          // Use your PixelNet backend directly, but silent (no alerts)
          await fetch(`${PixelNet.config.BACKEND_URL}/api/score`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ game_slug: SLUG, initials: init, score })
          });

          renderLeaderboard();
        } catch (e) {
          console.error("Render submit failed:", e);
        }
      }

      // Throttled observer (won't freeze)
      let scheduled = false;
      function tick(){
        scheduled = false;

        // If React game-over overlay is present, it contains an input maxLength=3 and a SAVE button.
        const input = document.querySelector('input[maxlength="3"]');
        const saveBtn = Array.from(document.querySelectorAll("button"))
          .find(b => (b.textContent||"").trim().toUpperCase() === "SAVE");

        // If overlay exists, fill initials
        if (input && initials !== "???") {
          if (input.value !== initials) {
            input.value = initials;
            input.dispatchEvent(new Event("input", { bubbles:true }));
            input.dispatchEvent(new Event("change", { bubbles:true }));
          }
        }

        // Extract score from overlay text like: "SCORE: 123"
        // (React literally renders "SCORE: " + number)
        const overlayText = document.body.innerText || "";
        const m = overlayText.match(/SCORE:\s*([0-9]{1,8})/i);
        if (m) {
          const score = parseInt(m[1], 10);
          if (Number.isFinite(score)) submitToRender(score);
        }

        // OPTIONAL: auto-click Save to dismiss overlay (only once per score)
        // If this causes issues on your machine, set AUTO_CLICK_SAVE = false.
        const AUTO_CLICK_SAVE = true;
        if (AUTO_CLICK_SAVE && saveBtn && m) {
          const score = parseInt(m[1], 10);
          if (Number.isFinite(score) && lastSubmitted === score) {
            // click once after we've submitted to Render
            saveBtn.click();
          }
        }
      }

      const obs = new MutationObserver(() => {
        if (scheduled) return;
        scheduled = true;
        requestAnimationFrame(tick);
      });
      obs.observe(document.body, { childList:true, subtree:true, characterData:true });

    })();
  </script>
</body>
</html>
