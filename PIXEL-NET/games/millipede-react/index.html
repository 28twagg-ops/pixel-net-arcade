<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MILLIPEDE CHAOS</title>

  <script type="module" crossorigin src="./assets/index-BTthQfIO.js"></script>

  <style>
    /* Minimal: do NOT hide the in-game Save UI; just style wrapper */
    body{margin:0;background:#050611;color:#e9ecff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 14px}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(10,12,26,.72);color:#e9ecff;font-weight:700;letter-spacing:.08em;cursor:pointer}
    .badge{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(10,12,26,.72);font-weight:800}
    #root{width:100vw;height:calc(100vh - 60px)}
  </style>
</head>
<body>
  <div class="topbar">
    <button class="btn" id="px-exit">EXIT</button>
    <div class="badge" id="px-badge">???</div>
  </div>

  <div id="root"></div>

  <script src="../../js/engine.js"></script>
  <script>
    (function(){
      const initials =
        (localStorage.getItem("px_player_initials") ||
         sessionStorage.getItem("playerInitials") ||
         "???").toString().toUpperCase().replace(/[^A-Z0-9]/g,"").slice(0,3) || "???";

      // Keep storages in sync for React game + PixelNet
      sessionStorage.setItem("playerInitials", initials);
      try{
        localStorage.setItem("p", initials);
        localStorage.setItem("u", initials);
        localStorage.setItem("n", initials);
        localStorage.setItem("nm", initials);
      }catch(_){}

      if(window.PixelNet && PixelNet.init) PixelNet.init();

      document.getElementById("px-badge").textContent = initials || "???";
      document.getElementById("px-badge").onclick = () => location.href = "../../index.html";
      document.getElementById("px-exit").onclick = () => location.href = "../../index.html";

      // IMPORTANT: no auto-click of SAVE (it was freezing). User can press SAVE normally.
    })();
  </script>
</body>
</html>
