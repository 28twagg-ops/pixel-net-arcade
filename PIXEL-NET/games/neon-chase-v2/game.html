        if (!ctx) { ctx = new (window.AudioContext || window.webkitAudioContext)(); enabled = true; } 
        else if (ctx.state === 'suspended') { ctx.resume(); }

    const playTone = (freq, type, duration, vol = 0.1) => {
        if (!enabled || !ctx) return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, ctx.currentTime);
        gain.gain.setValueAtTime(vol, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + duration);
    };
    return {
        init,
        collectBit: () => { if (enabled) playTone(240, 'triangle', 0.05, 0.03); },

class Entity {
    constructor(x, y, color) {
        this.x = x * TILE_SIZE + TILE_SIZE/2;
        this.y = y * TILE_SIZE + TILE_SIZE/2;
        this.color = color;
        this.dir = { x: 0, y: 0 };
        this.speed = 2;
        this.radius = TILE_SIZE * 0.4;
    }
    getGridPos() { return { c: Math.floor(this.x / TILE_SIZE), r: Math.floor(this.y / TILE_SIZE) }; }
    isCentered() {
        const threshold = 1.0;
        const centerX = (this.getGridPos().c * TILE_SIZE) + TILE_SIZE/2;
        const centerY = (this.getGridPos().r * TILE_SIZE) + TILE_SIZE/2;
        return Math.abs(this.x - centerX) < threshold && Math.abs(this.y - centerY) < threshold;
    }
    snapToGrid() {
        const p = this.getGridPos();
        this.x = p.c * TILE_SIZE + TILE_SIZE/2;
        this.y = p.r * TILE_SIZE + TILE_SIZE/2;
    }
    canMove(dx, dy) {
        const p = this.getGridPos();
        const nextC = p.c + dx, nextR = p.r + dy;
        if (nextC < 0 || nextC >= COLS) return true;
        if (nextR >= 0 && nextR < ROWS) {
            const tile = currentMapData[nextR][nextC];
            return tile !== 1;
        }
        return false;
    }
    move() {
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        this.x += this.dir.x * this.speed;
        this.y += this.dir.y * this.speed;
    }
}

class Player extends Entity {
    constructor(x, y) { super(x, y, '#00F0FF'); }
    update() {
        if (this.isCentered()) {
            if (nextDir.x !== 0 || nextDir.y !== 0) {
                if (this.canMove(nextDir.x, nextDir.y)) { this.snapToGrid(); this.dir = { ...nextDir }; }
            }
            if (!this.canMove(this.dir.x, this.dir.y)) { this.snapToGrid(); this.dir = { x: 0, y: 0 }; }
        }
        this.move();
        const p = this.getGridPos();
        if (p.r >= 0 && p.r < ROWS && p.c >= 0 && p.c < COLS) {
            const bIndex = bits.findIndex(b => b.c === p.c && b.r === p.r);
            if (bIndex !== -1) {
                const b = bits[bIndex]; bits.splice(bIndex, 1);
                AudioEngine.collectBit(); 
                if (b.type === 2) score += 10;
                else if (b.type === 3) { score += 50; activatePowerMode(); }
                highScore = Math.max(highScore, score);
                if (bits.length === 0) winGame();
            }
        }
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10; ctx.shadowColor = this.color;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius * 0.4, 0, Math.PI * 2); ctx.fill();
        ctx.shadowBlur = 0;
    }
}

class Drone extends Entity {
    constructor(x, y, color, type) {
        super(x, y, color);
        this.startX = x;
        this.startY = y;
        this.originalColor = color; 
        this.type = type;
        this.speed = level === 1 ? 1.2 : (level === 2 ? 1.5 : (level === 3 ? 1.6 : (level === 4 ? 2.0 : 2.4)));
        this.mode = 'CHASE'; 
        this.dir = { x: 0, y: 0 };
        this.stuckTimer = 0;
        this.history = [];
        this.forcedDirectionTimer = 0;
    }

    update() {
        const p = this.getGridPos();
        
        if (this.isCentered()) {
            this.snapToGrid();
            
            // Stuck Detection
            if (this.lastGrid && this.lastGrid.c === p.c && this.lastGrid.r === p.r) {
                this.stuckTimer++;
            } else {
                this.stuckTimer = 0;
            }
            this.lastGrid = { ...p };

            // Anti-Oscillation
            this.history.push(`${p.c},${p.r}`);
            if (this.history.length > 5) this.history.shift();
            
            let isLooping = false;
            if (this.history.length >= 4) {
                if (this.history[0] === this.history[2] && this.history[1] === this.history[3]) {
                    isLooping = true;
                }
            }

            if (this.stuckTimer > 30 || isLooping || this.forcedDirectionTimer > 0) {
                if (this.forcedDirectionTimer <= 0) this.forcedDirectionTimer = 40;
                this.forcedDirectionTimer--;
                this.stuckTimer = 0;
                const possible = [];
                [{x:0,y:-1},{x:0,y:1},{x:-1,y:0},{x:1,y:0}].forEach(d => {
                    if (this.canMove(d.x, d.y)) possible.push(d);
                });
                if (possible.length > 0) this.dir = possible[Math.floor(Math.random() * possible.length)];
            } else {
                const options = [];
                [{x:0,y:-1},{x:0,y:1},{x:-1,y:0},{x:1,y:0}].forEach(d => {
                    if (d.x === -this.dir.x && d.y === -this.dir.y && this.dir.x !== 0) return;
                    const nc = p.c + d.x, nr = p.r + d.y;
                    if (nc >= 0 && nc < COLS && nr >= 0 && nr < ROWS) {
                        const tile = currentMapData[nr][nc];
                        if (tile !== 1) options.push(d);
                    }
                });

                if (options.length > 0) {
                    if (this.mode === 'FRIGHTENED') {
                        this.dir = options[Math.floor(Math.random() * options.length)];
                    } else {
                        let best = options[0], min = 999999;
                        options.forEach(opt => {
                            const dist = Math.hypot((p.c + opt.x) * TILE_SIZE - player.x, (p.r + opt.y) * TILE_SIZE - player.y);
                            if (dist < min) { min = dist; best = opt; }
                        });
                        this.dir = (Math.random() > 0.3) ? best : options[Math.floor(Math.random() * options.length)];
                    }
                } else {
                    this.dir = { x: -this.dir.x, y: -this.dir.y };
                }
            }
        }
        
        this.move();
        if (Math.hypot(this.x - player.x, this.y - player.y) < TILE_SIZE * 0.8) {
            if (this.mode === 'FRIGHTENED') { 
                AudioEngine.eatDrone(); 
                const _px = this.x, _py = this.y;
                this.reset();
                score += 200; 
                highScore = Math.max(highScore, score);
                createParticles(_px, _py, this.originalColor); 
            } else if (this.mode !== 'EATEN') {
                killPlayer();
            }
        }
    }

    reset() {
        // Respawn in the opposite corner from where the drone was eaten,
        // so it doesn't immediately re-appear on top of the player.
        const p = this.getGridPos();
        const midC = (COLS - 1) / 2;
        const midR = (ROWS - 1) / 2;

        let spawnC = 1, spawnR = 1;

        // TL -> BR, TR -> BL, BL -> TR, BR -> TL
        if (p.c < midC && p.r < midR) {          // top-left
            spawnC = COLS - 2; spawnR = ROWS - 2;
        } else if (p.c >= midC && p.r < midR) {  // top-right
            spawnC = 1; spawnR = ROWS - 2;
        } else if (p.c < midC && p.r >= midR) {  // bottom-left
            spawnC = COLS - 2; spawnR = 1;
        } else {                                 // bottom-right
            spawnC = 1; spawnR = 1;
        }

        this.x = spawnC * TILE_SIZE + TILE_SIZE/2;
        this.y = spawnR * TILE_SIZE + TILE_SIZE/2;
        this.mode = 'CHASE';
        this.dir = {x:0, y:0};

        this.inHouse = true;
        let releaseTime = Math.max(500, 2000 - (level * 200));
        setTimeout(() => { this.inHouse = false; }, releaseTime);
    }
    
    draw() {
        const c = (this.mode === 'FRIGHTENED') ? ((flashTimer > 0 && Math.floor(Date.now() / 200) % 2 === 0) ? '#fff' : '#00f') : this.originalColor;
        ctx.fillStyle = c; const r = this.radius;
        ctx.beginPath(); ctx.moveTo(this.x, this.y - r); ctx.lineTo(this.x + r, this.y + r); ctx.lineTo(this.x - r, this.y + r); ctx.closePath(); ctx.fill();
        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(this.x, this.y, r/3, 0, Math.PI*2); ctx.fill();
    }
}

/**
 * GAME ENGINE
 */
function init() {
    canvas = document.getElementById('gameCanvas'); ctx = canvas.getContext('2d');
    canvas.width = COLS * TILE_SIZE; canvas.height = ROWS * TILE_SIZE;
    highScore = 0;

    window.addEventListener('keydown', handleKey);
    window.addEventListener('touchstart', handleTouchStart, {passive: false});
    window.addEventListener('touchend', handleTouchEnd, {passive: false});
    showStartScreen(); resetLevel(); draw(); fitScale();
}

function showStartScreen() {
    gameState = 'START'; const ov = document.getElementById('overlay'); ov.classList.remove('hidden');
    ov.innerHTML = `<h1>NEON CHASE</h1><p>ARROWS / SWIPE to Move<br>Drones hunt from the corners.</p><button class="reboot-btn" onclick="startGame()">INITIATE</button>`;
}

function resetLevel() {
    bits = [];
    currentMapData = LEVEL_MAPS[(level - 1) % LEVEL_MAPS.length];
    wallColor = LEVEL_COLORS[(level - 1) % LEVEL_COLORS.length];
    for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
            if (currentMapData[r][c] === 2) bits.push({c, r, type: 2});
            if (currentMapData[r][c] === 3) bits.push({c, r, type: 3});
        }
    }
    resetEntities();
}

function resetEntities() {
    player = new Player(9, 15);
    drones = [
        new Drone(1, 1, '#FF0055', 0), 
        new Drone(17, 1, '#FF9900', 1), 
        new Drone(1, 18, '#CC00FF', 2), 
        new Drone(17, 18, '#FFFF00', 3)
    ];
    nextDir = { x: 0, y: 0 };
}

function startGame() {
    __px_sentScore = false;
    AudioEngine.init(); AudioEngine.start(); document.getElementById('overlay').classList.add('hidden');
    score = 0; lives = 3; level = 1; updateUI(); gameState = 'PLAY'; resetLevel();
    if (gameInterval) clearInterval(gameInterval); gameInterval = setInterval(gameLoop, 1000/60);
}

function winGame() {
    gameState = 'LEVEL_TRANSITION'; AudioEngine.start(); level++;
    const ov = document.getElementById('overlay'); ov.classList.remove('hidden');
    ov.innerHTML = `<h1>ZONE ${level}</h1><p>SYNCING CORE...</p>`;
    clearInterval(gameInterval);
    setTimeout(() => { ov.classList.add('hidden'); gameState = 'PLAY'; resetLevel(); gameInterval = setInterval(gameLoop, 1000/60); }, 1500);
}

function gameOver() {
    gameState = 'GAMEOVER'; clearInterval(gameInterval);
    postScoreOnce();
    highScore = Math.max(highScore, score);

    const ov = document.getElementById('overlay'); 
    ov.classList.remove('hidden');
    ov.innerHTML = `
        <h1 class="failure-text">SYSTEM FAILURE</h1>
        <p style="font-weight: 900; color: #fff; font-size: 20px;">BITS: ${score}</p>
        <button class="reboot-btn" onclick="startGame()">REBOOT</button>
    `;
}

function killPlayer() {
    lives--; updateUI(); AudioEngine.crash(); createParticles(player.x, player.y, '#00F0FF');
    if (lives <= 0) gameOver(); else resetEntities();
}

function activatePowerMode() {
    powerModeTime = Math.max(240, 600 - ((level-1) * 60)); flashTimer = 0;
    drones.forEach(g => { if (g.mode !== 'EATEN') g.mode = 'FRIGHTENED'; });
}

function createParticles(x, y, color) {
    for(let i=0; i<8; i++) particles.push({ x, y, vx: (Math.random()-0.5)*5, vy: (Math.random()-0.5)*5, life: 30, color });
}

function updateUI() {
    document.getElementById('score-val').textContent = score;
    document.getElementById('high-score-val').textContent = highScore;
    document.getElementById('lives-val').textContent = lives;
    document.getElementById('level-val').textContent = level;
    document.getElementById('level-display').querySelector('span').style.color = wallColor;
}

function gameLoop() {
    if (gameState !== 'PLAY') return;
    player.update(); drones.forEach(g => g.update());
    if (powerModeTime > 0) {
        powerModeTime--; if (powerModeTime < 120) flashTimer++;
        if (powerModeTime === 0) drones.forEach(g => { if (g.mode === 'FRIGHTENED') g.mode = 'CHASE'; });
    }
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i]; p.x += p.vx; p.y += p.vy; p.life--;
        if (p.life <= 0) particles.splice(i, 1);
    }
    updateUI(); draw();
}

function draw() {
    ctx.fillStyle = '#050010'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
            const x = c * TILE_SIZE, y = r * TILE_SIZE;
            if (currentMapData[r][c] === 1) {
                ctx.strokeStyle = wallColor; ctx.lineWidth = 1; ctx.strokeRect(x + 2, y + 2, TILE_SIZE - 4, TILE_SIZE - 4);
                ctx.shadowBlur = 5; ctx.shadowColor = wallColor; ctx.strokeRect(x + 4, y + 4, TILE_SIZE - 8, TILE_SIZE - 8); ctx.shadowBlur = 0;
            }
        }
    }
    bits.forEach(b => {
        const x = b.c * TILE_SIZE + TILE_SIZE/2, y = b.r * TILE_SIZE + TILE_SIZE/2;
        ctx.fillStyle = '#00F0FF';
        if (b.type === 2) ctx.fillRect(x-1, y-1, 2, 2);
        else if (Math.floor(Date.now() / 100) % 2 === 0) { ctx.beginPath(); ctx.arc(x, y, 5, 0, Math.PI * 2); ctx.fill(); }
    });
    player.draw(); drones.forEach(g => g.draw());
    particles.forEach(p => { ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 3, 3); });
}

function handleKey(e) {
    if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) e.preventDefault();
    if (__DEV && gameState === 'PLAY' && e.key.toLowerCase() === 'n') { winGame(); return; }
    switch(e.code) {
        case 'ArrowUp': nextDir = { x: 0, y: -1 }; break;
        case 'ArrowDown': nextDir = { x: 0, y: 1 }; break;
        case 'ArrowLeft': nextDir = { x: -1, y: 0 }; break;
        case 'ArrowRight': nextDir = { x: 1, y: 0 }; break;
    }
}
function handleTouchStart(e) { touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; e.preventDefault(); }
function handleTouchEnd(e) {
    const dx = e.changedTouches[0].clientX - touchStartX, dy = e.changedTouches[0].clientY - touchStartY;
    if (Math.abs(dx) > Math.abs(dy)) { if (Math.abs(dx) > 30) nextDir = dx > 0 ? {x:1, y:0} : {x:-1, y:0}; }
    else { if (Math.abs(dy) > 30) nextDir = dy > 0 ? {x:0, y:1} : {x:0, y:-1}; }
    e.preventDefault();
}
init();
</script>
