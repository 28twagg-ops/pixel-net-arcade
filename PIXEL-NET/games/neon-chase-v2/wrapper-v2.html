<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Neon Chase (version 2.0) — PIXEL-NET</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg0:#050414;
  --bg1:#07062a;
  --bg2:#050414;
  --text:#f3f6ff;
  --muted:rgba(243,246,255,.78);
  --border:rgba(255,255,255,.14);
  --accent:#00ff6a;
  --accent2:#4dd7ff;
  --accent3:#ff3b3b;
  --card:rgba(0,0,0,.30);
  --shadow:0 12px 34px rgba(0,0,0,.40);
  --font:"Orbitron", system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  --aspect:456 / 480;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;color:var(--text);font-family:var(--font);
  background:
    radial-gradient(1200px 700px at 18% 10%, color-mix(in srgb, var(--accent) 25%, transparent), transparent 70%),
    radial-gradient(900px 520px at 88% 18%, color-mix(in srgb, var(--accent2) 22%, transparent), transparent 70%),
    linear-gradient(135deg,var(--bg0),var(--bg1) 55%,var(--bg2));
  overflow:hidden;
}
a{color:inherit;text-decoration:none}

.topbar{
  height:58px;
  position:sticky;top:0;z-index:30;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:10px 14px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.exit{
  display:inline-flex;align-items:center;gap:8px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
  padding:8px 12px;border-radius:14px;
  font-weight:800;letter-spacing:.08em;
}
.exit:hover{border-color:color-mix(in srgb, var(--accent) 55%, var(--border));}
.badge{
  justify-self:center;
  padding:8px 12px;border-radius:999px;
  border:1px solid color-mix(in srgb, var(--accent) 55%, var(--border));
  background:linear-gradient(90deg,color-mix(in srgb, var(--accent) 18%, rgba(0,0,0,.35)), rgba(0,0,0,.35));
  font-weight:900;letter-spacing:.08em;
  text-transform:uppercase;font-size:12px;
}
.player{
  justify-self:end;
  display:flex;align-items:center;gap:10px;
  padding:7px 10px;border-radius:999px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
  cursor:pointer;
}
.player .tag{opacity:.8;font-size:12px;letter-spacing:.12em}
.player #initials{font-weight:900;font-size:14px;letter-spacing:.18em;color:var(--accent)}

.app{
  height:calc(100vh - 58px);
  display:flex;
  padding:12px;
}
.grid{
  width:100%;
  max-width:1400px;
  margin:0 auto;
  display:grid;
  grid-template-columns:320px minmax(300px,1fr) 320px;
  gap:12px;
  align-items:stretch;
  height:100%;
}
.panel{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  min-height:0;
}
.panel h3{
  margin:0;padding:12px 14px;
  font-size:13px;letter-spacing:.1em;text-transform:uppercase;
  border-bottom:1px solid var(--border);
  background:rgba(0,0,0,.25);
}
.panel .content{padding:12px 14px;overflow:auto}
.howto p{margin:0 0 10px 0;color:var(--muted);line-height:1.35}
.howto ul{margin:10px 0 0 18px;padding:0}
.howto li{margin:8px 0}

.center{
  background:rgba(0,0,0,.28);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  min-height:0;
}
.frameWrap{flex:1;min-height:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.35)}
.frameSizer{
  margin:auto;
  width:min(100%, 1100px);
  aspect-ratio:var(--aspect);
  height:auto;
  max-height:100%;
}
iframe{width:100%;height:100%;border:0;display:block;background:#000}

.pills{display:flex;flex-direction:column;gap:8px}
.mini{font-size:11px;letter-spacing:.08em;color:var(--muted);text-transform:uppercase}
.lbRow{
  display:grid;grid-template-columns:34px 1fr auto;
  gap:10px;align-items:center;
  padding:10px 12px;border:1px solid var(--border);
  background:rgba(0,0,0,.22);
  border-radius:14px;
}
.rank{font-weight:900;color:var(--accent2)}
.who{font-weight:900;letter-spacing:.18em}
.sc{font-weight:900;color:var(--accent)}

.tabs{
  display:none;
  position:fixed;left:0;right:0;bottom:0;z-index:40;
  height:62px;
  padding:10px 12px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  border-top:1px solid var(--border);
}
.tabRow{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;height:100%}
.tabBtn{
  border:1px solid var(--border);
  background:rgba(0,0,0,.28);
  color:var(--text);
  border-radius:16px;
  font-weight:900;
  letter-spacing:.08em;
  text-transform:uppercase;
  cursor:pointer;
}
.tabBtn.active{
  border-color:color-mix(in srgb, var(--accent) 70%, white);
  box-shadow:0 0 0 3px color-mix(in srgb, var(--accent) 18%, transparent);
}
@media (max-width: 980px){
  .app{padding:10px;padding-bottom:82px}
  .grid{grid-template-columns:1fr;height:100%}
  .panel,.center{display:none}
  .panel.active,.center.active{display:flex}
  .tabs{display:block}

  /* enforce “no scrolling on mobile” */
  .panel{overflow:hidden}
  .panel .content{overflow:hidden}
}

/* Initials modal base */
.modal{
  position:fixed;inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.62);
  backdrop-filter:blur(8px);
  z-index:60;
}
.initCard{
  width:min(420px,92vw);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.18);
  background:linear-gradient(180deg, rgba(0,0,0,.78), rgba(0,0,0,.55));
  box-shadow:0 18px 60px rgba(0,0,0,.55);
  overflow:hidden;
}
.initHead{
  display:flex;align-items:center;justify-content:center;
  padding:12px 14px;
  border-bottom:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.28);
}
.initHead .title{font-weight:900;letter-spacing:.12em;text-transform:uppercase}
.initBody{padding:14px}
.initBox{
  margin-top:10px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(0,0,0,.26);
  padding:12px 14px;
}
#initInput{
  width:100%;
  background:transparent;border:0;outline:none;
  color:var(--text);
  font-family:var(--font);
  font-weight:900;
  letter-spacing:.2em;
  text-transform:uppercase;
  font-size:44px;
  text-align:center;
}
#initSave{
  width:100%;
  margin-top:12px;
  padding:14px 14px;
  border-radius:16px;
  border:0;
  background:linear-gradient(90deg, color-mix(in srgb, var(--accent) 88%, #000), rgba(255,255,255,.12));
  color:rgba(255,255,255,.92);
  font-weight:900;
  letter-spacing:.18em;
  text-transform:uppercase;
  cursor:pointer;
}

/* ===== Neon Chase: canonical initials modal (Creek-Crosser style) ===== */
.initCard{ width:min(620px,92vw) !important; border-radius:26px !important;
  border:2px solid color-mix(in srgb, var(--accent, #00ff6a) 55%, rgba(255,255,255,.16)) !important;
  box-shadow:0 22px 70px rgba(0,0,0,.58) !important;
}
.initHead{ display:flex !important; align-items:center !important; justify-content:space-between !important;
  padding:14px 18px !important; background:rgba(0,0,0,.28) !important;
}
.initHead .title{
  flex:1 !important; text-align:center !important;
  font-weight:900 !important; letter-spacing:.18em !important;
  text-transform:uppercase !important; font-size:18px !important;
}
.initHead .spacer{ width:40px; height:40px; }
.closeX{
  width:40px; height:40px; border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(0,0,0,.35);
  color:var(--text,#f3f6ff);
  font-size:20px; cursor:pointer;
  display:inline-flex; align-items:center; justify-content:center;
}
.closeX:hover{ border-color:color-mix(in srgb, var(--accent, #00ff6a) 60%, rgba(255,255,255,.18)); }

.initBody{ padding:16px 18px 18px 18px !important; }
.initSub{ text-align:center !important; font-size:13px !important; letter-spacing:.14em !important;
  text-transform:uppercase !important; color:rgba(243,246,255,.72) !important;
  margin:6px 0 12px 0 !important;
}
.initBox{ border-radius:18px !important; border:2px solid color-mix(in srgb, var(--accent2, #4dd7ff) 45%, rgba(255,255,255,.14)) !important;
  background:rgba(0,0,0,.35) !important; padding:14px 16px !important;
}
#initInput{
  font-size:48px !important; letter-spacing:.22em !important;
  font-weight:900 !important; text-transform:uppercase !important;
}
#initInput::placeholder{ color:rgba(243,246,255,.20) !important; }
#initSave{
  width:100% !important;
  margin-top:14px !important;
  padding:16px 18px !important;
  border-radius:20px !important;
  border:0 !important;
  background:linear-gradient(90deg, color-mix(in srgb, var(--accent, #00ff6a) 92%, #000), rgba(255,255,255,.12)) !important;
  color:rgba(255,255,255,.92) !important;
  font-weight:900 !important;
  letter-spacing:.22em !important;
  text-transform:uppercase !important;
  font-size:17px !important;
  cursor:pointer !important;
}
#initSave:hover{ filter:brightness(1.06) !important; }
.initHint{ margin-top:10px !important; text-align:center !important; font-size:12px !important; color:rgba(243,246,255,.60) !important; }
</style>
</head>
<body>

  <div class="topbar">
    <a class="exit" href="../../index.html">← Exit</a>
    <div class="badge">Neon Chase v2.0</div>
    <div class="player" id="playerBtn" role="button" tabindex="0" aria-label="Change initials">
      <div class="tag">PLAYER</div>
      <div id="initials">???</div>
    </div>
  </div>

  <div class="app">
    <div class="grid">
      <div class="panel howto" id="pHow">
        <h3>How to play</h3>
        <div class="content">
          <p>Neon Chase (version 2.0)</p>
          <ul>
            <li>Arrows / WASD: move orb.</li>
            <li>Collect bits; avoid drones.</li>
            <li>Power-ups let you eat drones.</li>
          </ul>
          <div class="mini" style="margin-top:10px">No scrolling: use the tabs on mobile.</div>
        </div>
      </div>

      <div class="center active" id="pGame">
        <div class="frameWrap">
          <div class="frameSizer">
            <iframe src="./game.html" title="Neon Chase (version 2.0)" allow="fullscreen" id="gameFrame"></iframe>
          </div>
        </div>
      </div>

      <div class="panel" id="pLB">
        <h3>Leaderboard</h3>
        <div class="content">
          <div class="mini" id="lbStatus">Local top-10</div>
          <div class="pills" id="lb"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="tabs" role="tablist" aria-label="Mobile tabs">
    <div class="tabRow">
      <button class="tabBtn" data-target="pHow" type="button">How To</button>
      <button class="tabBtn active" data-target="pGame" type="button">Game</button>
      <button class="tabBtn" data-target="pLB" type="button">Leaderboard</button>
    </div>
  </div>

  <!-- Canonical initials modal -->
  <div class="modal" id="initModal" aria-hidden="true">
    <div class="initCard" role="dialog" aria-modal="true" aria-label="Enter initials">
      <div class="initHead">
        <div class="spacer"></div><div class="title">ENTER INITIALS</div><button class="closeX" id="initClose" type="button" aria-label="Close">×</button>
      </div>
      <div class="initBody">
        <div class="initSub">3 CHARACTERS</div>
        <div class="initBox">
          <input id="initInput" maxlength="3" placeholder="---" autocomplete="off">
        </div>
        <button id="initSave" type="button">SAVE</button>
        <div class="initHint">Press Enter to save</div>
      </div>
    </div>
  </div>

<script>
(() => {
  // ===== Initials (canonical keys) =====
  const PRIMARY = 'playerInitials';
  const MIRROR  = 'PIXELNET_INITIALS';
  const norm = (v) => (v||'').toString().trim().toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,3);
  const getInitials = () => norm(localStorage.getItem(PRIMARY) || localStorage.getItem(MIRROR) || '');
  const setInitials = (v) => {
    v = norm(v);
    if(!v) return;
    localStorage.setItem(PRIMARY, v);
    localStorage.setItem(MIRROR, v);
  };

  const initialsEl = document.getElementById('initials');
  const renderInitials = () => { initialsEl.textContent = getInitials() || '???'; };
  renderInitials();
  window.addEventListener('storage', (e)=>{ if(e.key===PRIMARY || e.key===MIRROR) renderInitials(); });

  // ===== Initials modal =====
  const modal = document.getElementById('initModal');
  const input = document.getElementById('initInput');
  const btnSave = document.getElementById('initSave');
  const btnClose = document.getElementById('initClose');
  const playerBtn = document.getElementById('playerBtn');

  const openModal = () => {
    input.value = getInitials() || '';
    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden','false');
    setTimeout(()=>input.focus(), 30);
  };
  const closeModal = () => {
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden','true');
  };

  playerBtn.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); });
  playerBtn.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); openModal(); } });
  btnClose.addEventListener('click', (e)=>{ e.preventDefault(); closeModal(); });
  modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });

  input.addEventListener('input', ()=>{ input.value = norm(input.value); });
  input.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter'){ e.preventDefault(); btnSave.click(); }
    if(e.key === 'Escape'){ e.preventDefault(); closeModal(); }
  });
  btnSave.addEventListener('click', (e)=>{
    e.preventDefault();
    setInitials(input.value);
    renderInitials();
    closeModal();
  });

  // ===== Leaderboard (localStorage Top-10) =====
  const lbEl = document.getElementById('lb');
  const slug = (() => {
    try{
      const parts = location.pathname.split('/').filter(Boolean);
      const gi = parts.lastIndexOf('games');
      if(gi>=0 && parts[gi+1]) return parts[gi+1];
    }catch(_){}
    return 'unknown';
  })();
  const KEY = `LB_${slug}`;

  const load = () => { try{ return JSON.parse(localStorage.getItem(KEY)||'[]'); }catch(_){ return []; } };
  const save = (arr) => { try{ localStorage.setItem(KEY, JSON.stringify(arr)); }catch(_){ } };

  const renderLB = () => {
    const rows = load().slice(0,10);
    if(!rows.length){
      lbEl.innerHTML = '<div class="mini">No scores yet.</div>';
      return;
    }
    lbEl.innerHTML = rows.map((r,i)=>{
      const who = (r && (r.initials || r.name)) ? String(r.initials || r.name).toUpperCase().slice(0,3) : '???';
      const sc = (r && r.score!=null) ? Math.floor(Number(r.score)||0) : 0;
      return `<div class="lbRow"><span class="rank">${i+1}</span><span class="who">${who}</span><span class="sc">${sc}</span></div>`;
    }).join('');
  };
  renderLB();

  // ===== Score ingest + dedupe =====
  let lastSig = '';
  let lastAt = 0;

  const addScore = (rawScore) => {
    const initials = getInitials() || '???';
    const score = Math.max(0, Math.floor(Number(rawScore)||0));
    const now = Date.now();
    const sig = `${initials}:${score}`;
    if(sig===lastSig && (now-lastAt) < 1200) return;
    lastSig = sig; lastAt = now;

    const rows = load();
    rows.push({ initials, score, t: now });
    rows.sort((a,b)=> (b.score||0)-(a.score||0) || (a.t||0)-(b.t||0));
    save(rows.slice(0,10));
    renderLB();
  };

  window.addEventListener('message', (e)=>{
    const d = e.data || {};
    if(!d.type) return;

    if(d.type==='PIXELNET_SET_INITIALS' && d.initials){
      setInitials(d.initials);
      renderInitials();
      return;
    }

    if(d.type==='GAME_OVER_SCORE'){
      addScore(d.score);
    }
  });

  // ===== Mobile tabs =====
  const tabBtns = Array.from(document.querySelectorAll('.tabBtn'));
  const panels = {
    pHow: document.getElementById('pHow'),
    pGame: document.getElementById('pGame'),
    pLB:  document.getElementById('pLB'),
  };

  const setActive = (id) => {
    for(const [pid, el] of Object.entries(panels)){
      if(!el) continue;
      el.classList.toggle('active', pid===id);
    }
    for(const b of tabBtns){
      b.classList.toggle('active', b.getAttribute('data-target')===id);
    }
    if(id==='pGame'){
      try{ document.getElementById('gameFrame')?.contentWindow?.postMessage({ type:'PIXELNET_RESIZE' }, '*'); }catch(_){}
    }
    if(id==='pLB') renderLB();
  };

  tabBtns.forEach((b)=>{
    b.addEventListener('click', (e)=>{
      e.preventDefault();
      const t = b.getAttribute('data-target');
      if(t) setActive(t);
    }, {passive:false});
  });

  setActive('pGame');
})();
</script>

</body>
</html>
