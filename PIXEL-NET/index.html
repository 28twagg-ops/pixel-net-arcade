<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIXEL-NET | Online Arcade Network</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    :root{
      --neon-pink:#ff006e; --neon-cyan:#00f5ff; --neon-purple:#b537f2; --neon-yellow:#ffea00;
      --neon-orange:#ff6b00; --deep-blue:#0a0e27; --dark-purple:#1a0933; --grid-color:rgba(0,245,255,.15);
    }
    body{
      font-family:'Rajdhani',sans-serif;
      background: linear-gradient(135deg,var(--deep-blue) 0%,var(--dark-purple) 100%);
      color:#fff; min-height:100vh; overflow-x:hidden; position:relative;
    }
    body::before{
      content:''; position:fixed; inset:0;
      background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
                        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size:50px 50px;
      animation:gridScroll 20s linear infinite;
      pointer-events:none; z-index:0;
    }
    @keyframes gridScroll{
      0%{transform:perspective(500px) rotateX(60deg) translateY(0);}
      100%{transform:perspective(500px) rotateX(60deg) translateY(50px);}
    }
    body::after{
      content:''; position:fixed; inset:0;
      background: repeating-linear-gradient(0deg, rgba(0,0,0,.15), rgba(0,0,0,.15) 1px, transparent 1px, transparent 2px);
      pointer-events:none; z-index:1000; opacity:.3;
    }
    .container{max-width:1400px;margin:0 auto;padding:20px;position:relative;z-index:1;}
    .header{text-align:center;padding:40px 20px 20px;position:relative;}
    .logo{
      font-family:'Orbitron',sans-serif;font-size:4rem;font-weight:900;text-transform:uppercase;letter-spacing:8px;
      background: linear-gradient(45deg,var(--neon-cyan),var(--neon-pink),var(--neon-purple));
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
      filter: drop-shadow(0 0 20px rgba(0,245,255,.5));
      animation: logoGlow 3s ease-in-out infinite alternate;
      margin-bottom:10px;
    }
    @keyframes logoGlow{
      0%{filter: drop-shadow(0 0 20px rgba(0,245,255,.5));}
      100%{filter: drop-shadow(0 0 35px rgba(255,0,110,.7));}
    }
    .tagline{font-size:1.2rem;color:var(--neon-cyan);text-transform:uppercase;letter-spacing:4px;font-weight:300;opacity:.8;}
    .player-initials-display{
      font-family:'Orbitron',sans-serif;font-size:1.2rem;font-weight:700;color:var(--neon-cyan);
      text-shadow:0 0 15px var(--neon-cyan);letter-spacing:5px;margin:15px auto 0;
      display:none;cursor:pointer;transition:all .3s ease;
    }
    .player-initials-display.active{display:block;}
    .player-initials-display:hover{color:var(--neon-pink);text-shadow:0 0 20px var(--neon-pink);transform:scale(1.1);}

    .featured-section{
      margin:40px 0;
      background: linear-gradient(135deg, rgba(181,55,242,.1), rgba(255,0,110,.1));
      border:2px solid var(--neon-pink);
      border-radius:20px;
      padding:40px;
      box-shadow:0 0 30px rgba(255,0,110,.3), inset 0 0 30px rgba(181,55,242,.1);
      position:relative;overflow:hidden;
    }
    .featured-section::before{
      content:'GAME OF THE WEEK';
      position:absolute;top:-1px;left:30px;background:var(--deep-blue);color:var(--neon-pink);
      padding:5px 20px;font-size:.85rem;font-weight:700;letter-spacing:2px;
      border:2px solid var(--neon-pink);border-top:none;border-radius:0 0 10px 10px;
    }
    .featured-content{display:grid;grid-template-columns:350px 1fr;gap:40px;align-items:center;}
    .featured-image{
      width:100%;aspect-ratio:1/1;border-radius:15px;border:3px solid var(--neon-cyan);
      box-shadow:0 10px 40px rgba(0,245,255,.4), 0 0 0 1px rgba(255,255,255,.1);
      position:relative;overflow:hidden;animation: featuredPulse 4s ease-in-out infinite;
      background-size:cover;background-position:center;
    }
    @keyframes featuredPulse{
      0%,100%{box-shadow:0 10px 40px rgba(0,245,255,.4);}
      50%{box-shadow:0 10px 60px rgba(255,0,110,.6);}
    }
    .featured-info h2{
      font-family:'Orbitron',sans-serif;font-size:3rem;font-weight:900;margin-bottom:15px;text-transform:uppercase;letter-spacing:3px;
      background: linear-gradient(90deg,#fff,var(--neon-cyan));
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    }
    .featured-info p{font-size:1.1rem;margin-bottom:30px;color:rgba(255,255,255,.7);line-height:1.6;}
    .btn-play{
      background: linear-gradient(135deg,var(--neon-cyan),var(--neon-pink));
      color:var(--deep-blue);border:none;padding:18px 50px;font-size:1.3rem;font-weight:700;
      font-family:'Orbitron',sans-serif;text-transform:uppercase;letter-spacing:3px;border-radius:50px;
      cursor:pointer;transition:all .3s ease;box-shadow:0 5px 25px rgba(0,245,255,.5);
      position:relative;overflow:hidden;
    }
    .btn-play::before{
      content:'';position:absolute;top:50%;left:50%;width:0;height:0;border-radius:50%;
      background:rgba(255,255,255,.3);transform:translate(-50%,-50%);
      transition:width .6s,height .6s;
    }
    .btn-play:hover::before{width:300px;height:300px;}
    .btn-play:hover{transform:translateY(-3px);box-shadow:0 8px 35px rgba(255,0,110,.7);}
    .btn-play:active{transform:translateY(-1px);}

    .section-header{
      display:flex;justify-content:space-between;align-items:center;margin:60px 0 30px;padding-bottom:15px;
      border-bottom:2px solid var(--neon-cyan);position:relative;
    }
    .section-header::after{
      content:'';position:absolute;bottom:-2px;left:0;width:200px;height:2px;background:var(--neon-pink);
      animation:borderSlide 3s ease-in-out infinite;
    }
    @keyframes borderSlide{0%,100%{left:0;width:200px;}50%{left:calc(100% - 200px);}}
    .section-header h3{font-family:'Orbitron',sans-serif;font-size:2rem;font-weight:700;text-transform:uppercase;letter-spacing:3px;color:var(--neon-cyan);}
    .section-header p{font-size:1rem;color:rgba(255,255,255,.6);font-weight:300;}

    .search-bar{
      background:rgba(0,0,0,.3);border:1px solid rgba(0,245,255,.3);border-radius:25px;padding:12px 25px;
      color:#fff;font-family:'Rajdhani',sans-serif;font-size:1rem;width:300px;transition:all .3s ease;
    }
    .search-bar:focus{outline:none;border-color:var(--neon-cyan);box-shadow:0 0 20px rgba(0,245,255,.3);}
    .search-bar::placeholder{color:rgba(255,255,255,.4);}

    .games-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:25px;margin-bottom:60px;}
    .game-card{
      background:rgba(0,0,0,.4);border:2px solid transparent;border-radius:15px;overflow:hidden;cursor:pointer;
      transition:all .4s cubic-bezier(.175,.885,.32,1.275);position:relative;
    }
    .game-card::before{
      content:'';position:absolute;inset:0;background:linear-gradient(135deg,var(--neon-cyan),var(--neon-pink));
      opacity:0;transition:opacity .4s ease;z-index:-1;border-radius:15px;
    }
    .game-card:hover{
      transform:translateY(-10px) scale(1.03);border-color:var(--neon-cyan);
      box-shadow:0 15px 40px rgba(0,245,255,.4),0 0 20px rgba(255,0,110,.3);
    }
    .game-card:hover::before{opacity:.1;}
    .game-thumbnail{width:100%;aspect-ratio:1/1;background-size:cover;background-position:center;position:relative;overflow:hidden;}
    .game-title{padding:20px;text-align:center;background:rgba(0,0,0,.6);}
    .game-title h4{
      font-family:'Orbitron',sans-serif;font-size:1.1rem;font-weight:700;text-transform:uppercase;letter-spacing:2px;
      margin-bottom:5px;background: linear-gradient(90deg,#fff,var(--neon-cyan));
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    }

    .footer{text-align:center;padding:40px 20px;border-top:1px solid rgba(0,245,255,.2);margin-top:60px;}
    .footer p{color:rgba(255,255,255,.4);font-size:.9rem;margin-bottom:10px;}
    .footer-links{display:flex;justify-content:center;gap:20px;margin-top:15px;flex-wrap:wrap;}
    .footer-links a{color:var(--neon-cyan);text-decoration:none;font-weight:600;transition:all .3s ease;position:relative;}
    .footer-links a::after{content:'';position:absolute;bottom:-3px;left:0;width:0;height:2px;background:var(--neon-pink);transition:width .3s ease;}
    .footer-links a:hover::after{width:100%;}

    .modal-overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.9);backdrop-filter:blur(10px);
      display:none;align-items:center;justify-content:center;z-index:2000;
    }
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
    .modal{
      background: linear-gradient(135deg, rgba(10,14,39,.95), rgba(26,9,51,.95));
      border:3px solid var(--neon-cyan);border-radius:20px;padding:50px;max-width:500px;width:90%;
      box-shadow:0 20px 60px rgba(0,245,255,.3), inset 0 0 40px rgba(181,55,242,.1);
      position:relative;animation:modalSlideIn .5s cubic-bezier(.175,.885,.32,1.275);
    }
    @keyframes modalSlideIn{
      from{opacity:0;transform:scale(.8) translateY(-50px);}
      to{opacity:1;transform:scale(1) translateY(0);}
    }
    .modal-close{
      position:absolute;top:15px;right:15px;background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.2);color:#fff;width:35px;height:35px;border-radius:50%;
      font-size:1.2rem;cursor:pointer;transition:all .3s ease;display:flex;align-items:center;justify-content:center;
    }
    .modal-close:hover{background:var(--neon-pink);border-color:var(--neon-pink);transform:rotate(90deg);}
    .modal h2{
      font-family:'Orbitron',sans-serif;font-size:2rem;font-weight:900;text-transform:uppercase;letter-spacing:3px;
      margin-bottom:30px;text-align:center;background: linear-gradient(90deg,var(--neon-cyan),var(--neon-pink));
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    }
    .initials-input{
      width:100%;background:rgba(0,0,0,.5);border:2px solid rgba(0,245,255,.3);border-radius:10px;
      padding:15px;color:#fff;font-family:'Orbitron',sans-serif;font-size:1.5rem;text-align:center;
      text-transform:uppercase;letter-spacing:15px;transition:all .3s ease;
    }
    .initials-input:focus{outline:none;border-color:var(--neon-cyan);box-shadow:0 0 20px rgba(0,245,255,.4);}
    .btn-save{
      width:100%;background: linear-gradient(135deg,var(--neon-cyan),var(--neon-purple));
      color:#fff;border:none;padding:18px;font-size:1.2rem;font-weight:700;font-family:'Orbitron',sans-serif;
      text-transform:uppercase;letter-spacing:3px;border-radius:10px;cursor:pointer;transition:all .3s ease;
      box-shadow:0 5px 25px rgba(0,245,255,.4);
    }
    .btn-save:hover{transform:translateY(-2px);box-shadow:0 8px 35px rgba(181,55,242,.6);}
    .btn-save:active{transform:translateY(0);}
    .hint-text{text-align:center;color:rgba(255,255,255,.5);font-size:.9rem;margin-top:15px;font-style:italic;}

    @media (max-width:968px){
      .featured-content{grid-template-columns:1fr;text-align:center;}
      .featured-image{max-width:350px;margin:0 auto;}
      .logo{font-size:2.5rem;letter-spacing:4px;}
      .games-grid{grid-template-columns:repeat(auto-fill,minmax(180px,1fr));}
      .section-header{flex-direction:column;gap:20px;align-items:flex-start;}
      .search-bar{width:100%;}
    }
    @media (max-width:640px){
      .modal{padding:30px 20px;}
      .initials-input{font-size:1.2rem;letter-spacing:10px;}
    }
  </style>
</head>
<body>
  <!-- Initial Input Modal -->
  <div class="modal-overlay" id="initialModal">
    <div class="modal">
      <button class="modal-close" onclick="closeModal()">×</button>
      <h2>Enter Initials</h2>
      <div class="initials-input-container">
        <input type="text" class="initials-input" id="initialsInput" maxlength="3" placeholder="___" autocomplete="off">
      </div>
      <button class="btn-save" onclick="saveInitials()">SAVE</button>
      <p class="hint-text">Press Enter to save</p>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1 class="logo">PIXEL-NET</h1>
      <p class="tagline">Online Arcade Network</p>
      <div class="player-initials-display" id="playerInitials" onclick="showModal()">???</div>
    </header>

    <section class="featured-section">
      <div class="featured-content">
        <div class="featured-image" id="featuredImage"></div>
        <div class="featured-info">
          <h2 id="featuredTitle">Loading…</h2>
          <p id="featuredDescription">Loading…</p>
          <button class="btn-play" id="featuredPlayBtn">Play Featured</button>
        </div>
      </div>
    </section>

    <div class="section-header">
      <div>
        <h3>Arcade Floor</h3>
        <p>Pick a cabinet. Click to play.</p>
      </div>
      <input type="text" class="search-bar" id="searchBar" placeholder="Search games...">
    </div>

    <div class="games-grid" id="gamesGrid"></div>

    <footer class="footer">
      <p>Built by Tyler Waggoner • Powered by AI</p>
      <div class="footer-links">
        <a href="./">PIXEL-NET</a>
        <a href="https://github.com/28twagg-ops/28twagg-ops.github.io">GitHub</a>
        <a href="#" onclick="localStorage.removeItem('playerInitials'); location.reload(); return false;">Reset Initials</a>
      </div>
    </footer>
  </div>

  <script>
    let allGames = [];
    let featuredGame = null;

    // Robust base URL (fixes GH Pages /PIXEL-NET vs /PIXEL-NET/ issues)
    const __basePath = (() => {
      const p = window.location.pathname || "/";
      if (p.endsWith(".html")) return p.replace(/[^\/]+$/, "");
      return p.endsWith("/") ? p : (p + "/");
    })();
    const __baseUrl = window.location.origin + __basePath;

    function normalizePath(p){
      // games.json paths are relative to PIXEL-NET/
      if(!p) return "#";
      if(/^https?:\/\//i.test(p)) return p;
      if(p.startsWith("/")) return p;
      return __baseUrl + p.replace(/^\.\//, "");
    }

    async function loadGamesJson(){
      const res = await fetch(normalizePath("games.json"), { cache: "no-store" });
      if(!res.ok) throw new Error("Failed to load games.json: " + res.status);
      const data = await res.json();
      allGames = Array.isArray(data) ? data : [];
      featuredGame = allGames.find(g => g.featured) || allGames[0] || null;
      renderFeatured();
      renderGrid(allGames);
    }

    function renderFeatured(){
      if(!featuredGame) return;
      document.getElementById("featuredTitle").textContent = featuredGame.name || "Featured";
      document.getElementById("featuredDescription").textContent = featuredGame.description || "";
      document.getElementById("featuredImage").style.backgroundImage = `url('${normalizePath(featuredGame.thumb)}')`;
      document.getElementById("featuredPlayBtn").onclick = () => {
        if(featuredGame.path) window.location.href = normalizePath(featuredGame.path);
      };
    }

    function renderGrid(list){
      const gamesGrid = document.getElementById("gamesGrid");
      gamesGrid.innerHTML = "";
      list.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <div class="game-thumbnail" style="background-image:url('${normalizePath(game.thumb)}')"></div>
          <div class="game-title"><h4>${game.name || "GAME"}</h4></div>
        `;
        card.addEventListener("click", () => {
          if(game.path) window.location.href = normalizePath(game.path);
        });
        gamesGrid.appendChild(card);
      });
    }

    // Modal initials
    const modal = document.getElementById("initialModal");
    const input = document.getElementById("initialsInput");
    const playerInitials = document.getElementById("playerInitials");

    input.addEventListener("input", (e) => {
      const value = e.target.value.toUpperCase().slice(0,3);
      e.target.value = value;
    });
    input.addEventListener("keypress", (e) => { if(e.key === "Enter") saveInitials(); });

    function saveInitials(){
      const initials = input.value.toUpperCase();
      if(initials.length === 3){
        localStorage.setItem("playerInitials", initials);
        localStorage.setItem("PIXELNET_INITIALS", initials);
        updatePlayerInitials(initials);
        closeModal();
      } else {
        input.style.animation = "none";
        setTimeout(()=>{ input.style.animation = "shake .5s"; }, 10);
      }
    }

    function updatePlayerInitials(initials){
      const v=(initials||"").toString().trim().toUpperCase().replace(/[^A-Z0-9]/g,"").slice(0,3);
      if(!v){ playerInitials.textContent = "???"; playerInitials.classList.remove("active"); return; }
      playerInitials.textContent = v;
      playerInitials.classList.add("active");
      try{ localStorage.setItem("playerInitials", v); localStorage.setItem("PIXELNET_INITIALS", v); }catch(e){}
    }

    function showModal(){
      modal.style.display = "flex";
      modal.style.animation = "fadeIn .3s ease";
      setTimeout(()=>input.focus(), 100);
    }

    function closeModal(){
      modal.style.animation = "fadeOut .3s ease";
      setTimeout(()=>{ modal.style.display = "none"; }, 300);
    }

    window.addEventListener("storage", (e)=>{
      if(e.key === "playerInitials" || e.key === "PIXELNET_INITIALS"){
        const v=(localStorage.getItem("playerInitials")||localStorage.getItem("PIXELNET_INITIALS")||"");
        if(v) updatePlayerInitials(v);
      }
    });

    window.addEventListener("load", async () => {
      const saved = (localStorage.getItem("playerInitials") || localStorage.getItem("PIXELNET_INITIALS") || "").toString().trim().toUpperCase();
      if(saved && saved.length >= 3){
        const v = saved.slice(0,3);
        localStorage.setItem("playerInitials", v);
        localStorage.setItem("PIXELNET_INITIALS", v);
        updatePlayerInitials(v);
        modal.style.display = "none";
      } else {
        // Show modal only when missing
        modal.style.display = "flex";
        modal.style.animation = "fadeIn .3s ease";
        setTimeout(()=>input.focus(),100);
      }
try{
        await loadGamesJson();
      } catch(err){
        console.error(err);
        document.getElementById("featuredTitle").textContent = "Error loading games";
        document.getElementById("featuredDescription").textContent = "Check games.json path.";
      }
    });

    // Search filter
    document.getElementById("searchBar").addEventListener("input", (e)=>{
      const q = (e.target.value || "").toLowerCase().trim();
      const filtered = !q ? allGames : allGames.filter(g => (g.name||"").toLowerCase().includes(q));
      renderGrid(filtered);
    });

    // Shake + fadeOut animations
    const style = document.createElement("style");
    style.textContent = `
      @keyframes shake { 0%,100%{transform:translateX(0);} 10%,30%,50%,70%,90%{transform:translateX(-10px);} 20%,40%,60%,80%{transform:translateX(10px);} }
      @keyframes fadeOut { from{opacity:1;} to{opacity:0;} }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
