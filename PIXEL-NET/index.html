<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIXEL-NET ARCADE</title>
    <link rel="icon" type="image/png" href="assets/millipede_thumb.png">
    <style>
        :root { --neon-green: #0f0; --neon-pink: #ff00ff; --neon-blue: #0ff; }
        body { background-color: #050505; color: var(--neon-green); font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }
        
        /* Scanlines */
        body::after {
            content: " "; display: block; position: fixed; inset: 0;
            background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.1) 50%), linear-gradient(90deg, rgba(255,0,0,0.03), rgba(0,255,0,0.01), rgba(0,0,255,0.03));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .header { display: flex; justify-content: space-between; padding: 20px 40px; border-bottom: 2px solid var(--neon-green); background: #000; box-shadow: 0 0 15px var(--neon-green); }
        .logo { font-size: 2em; font-weight: bold; text-shadow: 3px 3px var(--neon-pink); }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 3fr 1fr; gap: 30px; }

        /* FEATURE BANNER */
        .hero-section {
            height: 400px; border: 3px solid var(--neon-pink); position: relative;
            background-size: cover; background-position: center; margin-bottom: 30px;
            display: flex; align-items: flex-end; overflow: hidden;
        }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(transparent, #000); }
        .hero-content { position: relative; z-index: 5; padding: 40px; width: 100%; }

        /* GRID */
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .cabinet {
            background: #0a0a0a; border: 2px solid #333; transition: 0.3s; cursor: pointer;
            display: flex; flex-direction: column;
        }
        .cabinet:hover { border-color: var(--neon-green); transform: scale(1.02); box-shadow: 0 0 20px var(--neon-green); }
        .cabinet img { width: 100%; height: 250px; object-fit: cover; filter: saturate(75%); }
        .cabinet:hover img { filter: saturate(120%) brightness(1.2); }
        .cab-info { padding: 15px; border-top: 1px solid #333; }

        /* TUTORIAL MODAL */
        #tutorialScreen {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 2000; align-items: center; justify-content: center;
        }
        .how-to-play {
            background: #000; border: 4px solid var(--neon-blue); padding: 40px;
            max-width: 500px; text-align: center; box-shadow: 0 0 40px var(--neon-blue);
        }

        /* GAME OVERLAY */
        #gameOverlay {
            display: none; position: fixed; inset: 0; background: #000;
            z-index: 3000; flex-direction: column; align-items: center; justify-content: center;
        }
        .game-frame { border: 5px solid #fff; box-shadow: 0 0 50px #fff; background: #000; }
        .close-btn { margin-top: 20px; padding: 15px 40px; background: transparent; color: red; border: 2px solid red; font-family: inherit; cursor: pointer; font-size: 1.2em; }
        .close-btn:hover { background: red; color: white; }

        /* SIDEBAR */
        .stats-panel { border: 1px solid var(--neon-blue); padding: 20px; background: rgba(0,255,255,0.05); }
        .section-title { color: var(--neon-blue); border-bottom: 2px solid var(--neon-blue); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">üïπÔ∏è PIXEL-NET</div>
        <div id="playerDisplay">INSERT COIN...</div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="hero-section" id="heroBanner">
                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <h1 id="heroTitle" style="margin:0; font-size: 3em;">LOADING...</h1>
                    <p id="heroSubtitle" style="font-size: 1.2em;"></p>
                    <button onclick="showTutorial('js/millipede.js')" style="background:var(--neon-pink); border:none; padding:15px 40px; color:white; font-weight:bold; cursor:pointer;">PLAY FEATURE</button>
                </div>
            </div>

            <h2 style="margin-bottom:20px;">// SYSTEM LIBRARY</h2>
            <div class="game-grid" id="arcadeGrid"></div>
        </div>

        <div class="stats-panel">
            <div class="section-title">üèÜ THE IMMOVABLE DOGS</div>
            <div id="leaderboard"></div>
        </div>
    </div>

    <div id="tutorialScreen">
        <div class="how-to-play">
            <h1 style="color:var(--neon-blue)">HOW TO PLAY</h1>
            <div style="text-align:left; margin: 30px 0; line-height: 1.6;">
                <p>üöÄ <strong>MOVE:</strong> Arrow Keys</p>
                <p>üî• <strong>FIRE:</strong> Spacebar</p>
                <p>üí• <strong>DDT BOMBS:</strong> Shoot them to clear large areas!</p>
                <p>üï∑Ô∏è <strong>BEWARE:</strong> Spiders move fast. Millipedes dive when they hit poison.</p>
            </div>
            <button id="startGameBtn" style="background:var(--neon-green); color:black; padding:15px 50px; border:none; font-weight:bold; cursor:pointer; font-size: 1.2em;">INSERT COIN & START</button>
            <br><br>
            <button onclick="closeTutorial()" style="background:transparent; color:#555; border:none; cursor:pointer;">[ BACK TO MENU ]</button>
        </div>
    </div>

    <div id="gameOverlay">
        <div class="game-frame">
            <canvas id="gameCanvas" width="400" height="640"></canvas>
        </div>
        <button class="close-btn" onclick="exitGame()">[ EJECT CARTRIDGE ]</button>
    </div>

    <script>
        let currentGameScript = "";

        async function loadArcade() {
            const resp = await fetch('games.json');
            const games = await resp.json();
            const grid = document.getElementById('arcadeGrid');
            
            // Set Hero
            const hero = games[0];
            document.getElementById('heroBanner').style.backgroundImage = `url('${hero.image}')`;
            document.getElementById('heroTitle').innerText = hero.title;
            document.getElementById('heroSubtitle').innerText = hero.description;

            // Load Cards
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'cabinet';
                card.innerHTML = `
                    <img src="${game.image}">
                    <div class="cab-info">
                        <div style="font-size:1.4em; font-weight:bold;">${game.title}</div>
                        <div style="color:#777; font-size:0.9em;">${game.description}</div>
                    </div>
                `;
                card.onclick = () => showTutorial(game.script);
                grid.appendChild(card);
            });
        }

        function showTutorial(scriptPath) {
            currentGameScript = scriptPath;
            document.getElementById('tutorialScreen').style.display = 'flex';
            document.getElementById('startGameBtn').onclick = () => launchGame(scriptPath);
        }

        function closeTutorial() {
            document.getElementById('tutorialScreen').style.display = 'none';
        }

        function launchGame(scriptPath) {
            closeTutorial();
            const old = document.getElementById('cartridge');
            if(old) old.remove();

            const script = document.createElement('script');
            script.src = scriptPath;
            script.id = 'cartridge';
            document.body.appendChild(script);
            document.getElementById('gameOverlay').style.display = 'flex';
        }

        function exitGame() {
            // This force-reloads the page to clear the game logic and return to the menu
            window.location.reload(); 
        }

        window.onload = loadArcade;
    </script>
</body>
</html>
